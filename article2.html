<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Skills</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: white;
            background-color: #e67e22;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: white;
            background-color: #e67e22;
            padding: 12px;
            border-radius: 6px;
            margin-top: 30px;
        }
        .quote {
            font-style: italic;
            border-left: 4px solid #e67e22;
            padding: 15px;
            background-color: #f9f9f9;
            margin: 20px 0;
        }
        .image-container {
            text-align: center;
            margin: 30px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        .tip-box {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
        }
        .action-box {
            background-color: #e67e22;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
        }
        .question-box {
            background-color: rgba(230, 126, 34, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
        }
        .question-box h3 {
            color: #e67e22;
            margin-top: 0;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            margin: 10px 0;
            resize: vertical;
            min-height: 100px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        .metaphor-table {
            background-color: rgba(230, 126, 34, 0.1);
        }
        .metaphor-table th {
            background-color: #e67e22;
            color: white;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .navigation-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background-color: #e67e22;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .navigation-buttons a:hover {
            background-color: #d35400;
        }
        .navigation-buttons a .arrow {
            margin-left: 10px;
        }
        .warning-message {
            color: #d35400;
            background-color: #fdebd0;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        .required-field {
            border: 2px solid #e74c3c !important;
        }
        .error-message {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <!-- كل المحتوى الأصلي يبقى كما هو -->
    
    <div class="navigation-buttons">
        <a href="article1.html" id="backLink" class="nav-button">← Back to Introduction</a>
    </div>
    
    <div class="error-message" id="errorMessage">
        The previous page is not available. Please contact support if you believe this is an error.
    </div>

    <script>
        document.getElementById('backLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('errorMessage').style.display = 'none';
            
            fetch('article1.html')
                .then(response => {
                    if(response.ok) {
                        window.location.href = 'article1.html';
                    } else {
                        throw new Error('Page not found');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('errorMessage').style.display = 'block';
                });
        });
    </script>
</body>
</html>
