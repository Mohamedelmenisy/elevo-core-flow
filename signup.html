<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Add your CSS styling here */
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    
    <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        
        <button type="submit">Sign Up</button>
    </form>
    
    <p id="signupError" class="error-message" style="display: none;">Email already registered. Do you want to delete the previous account and register a new one?</p>
    <button id="confirmDelete" style="display: none;">Confirm and Register New Account</button>

    <script src="script.js"></script>
</body>
</html>
