<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign Up - Elevo Core</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233b82f6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M3 12h18M3 6h12M3 18h15'/><path d='M17 9l4 3l-4 3'/></svg>">
<link rel="stylesheet" href="./style.css">
<style>
.signup-container { max-width: 450px; }
.input-wrapper { position: relative; }
.password-toggle {
    position: absolute;
    right: 0.8rem;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: var(--text-color-subtle);
    padding: 0.25rem;
}
.password-toggle svg { width: 20px; height: 20px; }
</style>
</head>
<body>
<div class="signup-container">
    <div class="logo" style="justify-content: center; text-align: center; margin-bottom: 2rem;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="width: 32px; height: 32px; color: var(--primary-color);">
            <circle cx="12" cy="12" r="10"></circle>
            <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
        </svg>
        <h2 style="font-size: 1.75em;">Elevo Core</h2>
    </div>
    <div class="signup-header" style="text-align: center; margin-bottom: 1.5rem;">
        <h2>Create Your Account</h2>
        <p>Join Elevo Core to streamline your workflows.</p>
    </div>
    <div id="signupSuccess" class="form-message success-message" style="display:none"></div>
    <div id="signupError" class="form-message error-message" style="display:none"></div>
    <form id="signupForm" novalidate>
        <div class="form-group">
            <label for="name">Full Name</label>
            <div class="input-wrapper">
                <input id="name" name="name" required placeholder="E.g., Jane Doe">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <input type="password" id="password" name="password" minlength="8" required placeholder="Minimum 8 characters">
                <span class="password-toggle" role="button" aria-label="Toggle password visibility">
                    <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-wrapper">
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Retype password">
                 <span class="password-toggle" role="button" aria-label="Toggle password visibility">
                    <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                </span>
            </div>
        </div>
        <button type="submit" class="action-button primary-button" id="submitButton" style="width:100%;">Create Account</button>
    </form>
    <div class="links" style="text-align: center; margin-top: 1.5rem;">
        Already have an account? <a href="./login.html">Log in</a>
    </div>
</div>
<script type="module">
    import { supabase } from './supabaseClient.js';

    document.addEventListener('DOMContentLoaded', () => {
        const signupForm = document.getElementById('signupForm');
        const signupError = document.getElementById('signupError');
        const signupSuccess = document.getElementById('signupSuccess');

        signupForm?.addEventListener('submit', async (ev) => {
            ev.preventDefault();
            signupError.style.display = 'none';
            signupSuccess.style.display = 'none';

            const name = document.getElementById('name')?.value?.trim();
            const email = document.getElementById('email')?.value?.trim();
            const password = document.getElementById('password')?.value;
            const confirmPassword = document.getElementById('confirmPassword')?.value;

            if (!name || !email || !password || !confirmPassword) {
                signupError.textContent = 'Please fill all required fields.';
                signupError.style.display = 'block';
                return;
            }
            if (password !== confirmPassword) {
                signupError.textContent = 'Passwords do not match.';
                signupError.style.display = 'block';
                return;
            }

            try {
                // Step 1: Sign up the user
                const { data, error: signUpError } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: { full_name: name } // Pass name to metadata
                    }
                });
                if (signUpError) throw signUpError;
                if (!data.user) throw new Error('Sign up successful, but no user data returned.');

                // Step 2: Insert a corresponding row into the public 'users' table
                const { error: insertError } = await supabase.from('users').insert({
                    id: data.user.id,
                    name: name,
                    email: data.user.email,
                    role: 'agent' // Assign default role
                });
                if (insertError) {
                    // This is a crucial step. If it fails, we should inform the user.
                    // For a production app, you might want to handle this more gracefully (e.g., automated cleanup).
                    throw new Error('Could not create user profile. Please contact support.');
                }
                
                // Step 3: Sign the user out as per requirement
                await supabase.auth.signOut();

                // Step 4: Inform user and redirect to login
                signupSuccess.textContent = 'Account created! Please check your email to confirm, then you can log in.';
                signupSuccess.style.display = 'block';
                signupForm.style.display = 'none'; // Hide form on success
                
                setTimeout(() => {
                    window.location.href = './login.html';
                }, 4000);

            } catch (err) {
                console.error('Signup error', err);
                signupError.textContent = err?.message || 'Sign up failed.';
                signupError.style.display = 'block';
            }
        });
        
        // Password toggle logic for both fields
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const wrapper = toggle.closest('.input-wrapper');
                const input = wrapper.querySelector('input');
                const eyeOpen = toggle.querySelector('.eye-open');
                const eyeClosed = toggle.querySelector('.eye-closed');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    eyeOpen.style.display = 'none';
                    eyeClosed.style.display = 'block';
                } else {
                    input.type = 'password';
                    eyeOpen.style.display = 'block';
                    eyeClosed.style.display = 'none';
                }
            });
        });
    });
</script>
</body>
</html>
