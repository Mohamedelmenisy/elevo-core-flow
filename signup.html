<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <p id="message" style="color: red;"></p>

  <script type="module">
    // 1. Import supabase client
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // 2. Supabase credentials
    const supabaseUrl = "https://lgcutmuspcaralydycmg.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnY3V0bXVzcGNhcmFseWR5Y21nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0NDY3MDEsImV4cCI6MjA2MTAyMjcwMX0.3u5Y7pkH2NNnnoGLMWVfAa5b8fq88o1itRYnG1K38tE";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("signup-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      }, {
        emailRedirectTo: 'https://yourdomain.com/confirm.html' // ← حط هنا اللينك بعد التأكيد
      });

      if (error) {
        message.textContent = `⚠️ ${error.message}`;
      } else {
        message.style.color = "green";
        message.textContent = "🎉 Signup successful! Please check your email to confirm your account.";
      }
    });
  </script>
</body>
</html>
