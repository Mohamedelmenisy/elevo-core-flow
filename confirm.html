<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmation</title>
</head>
<body>
  <h1>Confirm Your Email</h1>
  <div id="confirmationMessage">
    <p>Loading...</p>
  </div>

  <script>
    // جلب الـ email من URL
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');

    // لو فيه إيميل، نعرض رسالة التأكيد
    if (email) {
      document.getElementById('confirmationMessage').innerHTML = `
        <h2>✅ Your email (${email}) has been confirmed successfully!</h2>
        <p>Thank you for confirming your email address. You can now access the course content.</p>
      `;
    } else {
      document.getElementById('confirmationMessage').innerHTML = `
        <h2>❌ Invalid confirmation link.</h2>
        <p>Please check your email for the correct confirmation link.</p>
      `;
    }
  </script>
</body>
</html>
