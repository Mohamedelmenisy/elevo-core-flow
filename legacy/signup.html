
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Elevo Core System</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .signup-container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 { margin-bottom: 20px; text-align: center; }
    .input-group { margin-bottom: 15px; }
    .input-group label { display: block; margin-bottom: 5px; font-weight: bold; }
    .input-group input[type="text"],
    .input-group input[type="email"],
    .input-group input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .error-message {
      color: red;
      font-size: 13px;
      margin: 10px 0;
      display: none;
    }
    .terms {
      margin: 10px 0;
      font-size: 14px;
    }
    button {
      width: 100%;
      background: #3498db;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm" novalidate onsubmit="return false;">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required />
      </div>
      <div class="terms">
        <input type="checkbox" id="terms" required /> I agree to the Terms of Service
      </div>
      <div id="signupError" class="error-message">Error message here</div>
      <button type="button" id="submitButton">Create Account</button>
    </form>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://lgcutmuspcaralydycmg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnY3V0bXVzcGNhcmFseWR5Y21nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0NDY3MDEsImV4cCI6MjA2MTAyMjcwMX0.DX9NNZPYMaV96D1ohW9pwFWLzywKLYjP5s6tP89PLdbX'
    );

    supabase.auth.onAuthStateChange((event, session) => {
      if (event === "SIGNED_IN") {
        window.location.href = "core-flow.html";
      }
    });

    document.getElementById("submitButton").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      const agreed = document.getElementById("terms").checked;
      const errorBox = document.getElementById("signupError");

      errorBox.style.display = "none";

      if (!name || !email || !password || !confirm || !agreed) {
        errorBox.textContent = "All fields are required.";
        errorBox.style.display = "block";
        return;
      }

      if (password !== confirm) {
        errorBox.textContent = "Passwords do not match.";
        errorBox.style.display = "block";
        return;
      }

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        errorBox.textContent = error.message || "Signup failed.";
        errorBox.style.display = "block";
        return;
      }

      const user = data.user;
      if (user) {
        await supabase.from('users').insert({
          id: user.id,
          name: name,
          email: email,
          is_admin: email === "m.elsayed@thechefz.co"
        });
      }
    });
  </script>
</body>
</html>
