<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2317a2b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M3 12h18M3 6h12M3 18h15'/><path d='M17 9l4 3l-4 3'/></svg>">
  <style>
    /* Makes the redirect seamless without showing any text */
    body {
      background-color: #111827; /* Your app's dark background color */
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    // The redirect path was incorrect. It should point directly to login.html
    // if it's in the same root directory, which is standard for Vercel deployments.
    let target = "login.html";

    // This handles redirecting back after email confirmation
    if (window.location.hash.includes("access_token")) {
      // You might want a specific page to handle this, but for now,
      // let's send it to the core app which can check the session.
      target = "core-flow.html" + window.location.hash;
    }

    window.location.replace(target);
  </script>
</body>
</html>
