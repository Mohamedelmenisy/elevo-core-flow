<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to Elevo Core...</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2317a2b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M3 12h18M3 6h12M3 18h15'/><path d='M17 9l4 3l-4 3'/></svg>">
  <style>
    /* إخفاء الجسم كله عشان ما يظهرش محتوى */
    body {
      display: none; /* ده هيخفي الرسالة تمامًا */
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    // تحديد الوجهة الأساسية (login.html)
    let target = "login.html"; // غيرته لأن الملفات ممكن تكون في الجذر الآن
    const hash = window.location.hash;

    // لو فيه access_token، أضفه للرابط
    if (hash && hash.includes("access_token")) {
      target += hash;
    }

    // لو فيه معلمة ?new=true، يروح لـ signup
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('new') === 'true') {
      target = "signup.html";
    }

    // تحويل فوري
    window.location.href = target;
  </script>
</body>
</html>
