<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching & Leadership Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            position: relative;
        }
        .header .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            color: white;
        }
        .header .user-info span {
            margin-right: 10px;
        }
        .header .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #2c3e50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        Coaching & Leadership Course
        <div class="user-info">
            <span id="username">Welcome</span> | <span id="email"></span>
            <button class="logout-btn" onclick="logout()">Log Out</button>
        </div>
    </div>
    <div class="container">
        <h2>Welcome to the Coaching & Leadership Course!</h2>
        <p>This course is provided by Mohamed Elmenisy and includes articles, images, and interactive questions.</p>
    </div>
    <div class="footer">&copy; 2025 Elmenisy Leadership Coaching - All Rights Reserved</div>

    <script>
        // Display the email stored in localStorage
        window.onload = function() {
            const email = localStorage.getItem('userEmail');
            if (email) {
                document.getElementById('email').textContent = email;
                document.getElementById('username').textContent = email.split('@')[0];  // Show the username part of the email
            } else {
                // Redirect to login page if email is not found (user not logged in)
                window.location.href = "login.html";
            }
        };

        // Log out function
        function logout() {
            localStorage.removeItem('userEmail');  // Remove email from localStorage
            window.location.href = "login.html";  // Redirect to login page
        }
    </script>
</body>
</html>
