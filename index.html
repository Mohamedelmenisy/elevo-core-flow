<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Coaching & Leadership Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .container {
            padding: 30px;
            text-align: center;
        }
        .content {
            margin-top: 40px;
        }
        .content h2 {
            color: #2c3e50;
        }
        .logout-btn {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to the Coaching & Leadership Course</h1>
    </div>

    <div class="container">
        <div class="content">
            <h2>You're logged in as <span id="userEmail"></span></h2>
            <p>Start learning and enhancing your coaching and leadership skills!</p>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    <script>
        // Check if the user is logged in
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'login.html'; // Redirect to login page if not logged in
        }

        // Display user email
        const userEmail = localStorage.getItem('userEmail');
        document.getElementById('userEmail').textContent = userEmail;

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('userEmail');
            window.location.href = 'login.html'; // Redirect to login page after logout
        });
    </script>

</body>
</html>
