<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to Elevo Core...</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2317a2b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M3 12h18M3 6h12M3 18h15'/><path d='M17 9l4 3l-4 3'/></svg>">
  <style>
    body {
      display: none;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    body::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const SUPABASE_URL = "https://aefiigottnlcmjzilqnh.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFlZmlpZ290dG5sY21qemlscW5oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcxNzY2MDQsImV4cCI6MjA2Mjc1MjYwNH0.FypB02v3tGMnxXV9ZmZMdMC0oQpREKOJWgHMPxUzwX4";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  document.body.style.display = "none";

  // --- الوظيفة الأساسية: تحديد الصفحة حسب حالة المستخدم والدور
  async function redirectUser() {
    try {
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        // لو المستخدم مش داخل
        window.location.href = "login.html";
        return;
      }

      // لو داخل فعلاً → نجيب الدور من جدول users
      const { data, error } = await supabase
        .from("users")
        .select("role")
        .eq("id", user.id)
        .single();

      if (error || !data) {
        console.error("Error fetching user role:", error?.message);
        window.location.href = "login.html";
        return;
      }

      // توجيه حسب الدور
      if (data.role === "admin" || data.role === "manager") {
        window.location.href = "dashboard.html";
      } else {
        window.location.href = "core-flow.html";
      }
    } catch (err) {
      console.error("Redirect Error:", err.message);
      window.location.href = "login.html";
    }
  }

  // انتظار بسيط لضمان تحميل Supabase
  setTimeout(redirectUser, 500);
</script>
</body>
</html>
