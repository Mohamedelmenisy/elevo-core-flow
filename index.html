<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <script>
    const supabase = supabase.createClient('https://YOUR_PROJECT.supabase.co', 'YOUR_ANON_KEY');

    async function redirectBasedOnAuth() {
      const { data: { user } } = await supabase.auth.getUser();

      if (user) {
        // المستخدم مسجل دخول
        window.location.href = "home.html"; // عدلها حسب اسم صفحتك الرئيسية
      } else {
        // المستخدم مش مسجل دخول
        window.location.href = "signup.html"; // دي صفحتك الجاهزة من legacy
      }
    }

    redirectBasedOnAuth();
  </script>
</body>
</html>
