<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to Elevo Core...</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2317a2b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M3 12h18M3 6h12M3 18h15'/><path d='M17 9l4 3l-4 3'/></svg>">
  <style>
    body {
      display: none;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    body::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    // --- FIX: Change default target to the main application page ---
    let target = "core-flow.html"; 
    const hash = window.location.hash;

    if (hash && hash.includes("access_token")) {
      // If there's an access token (from email link), go to login to process it
      target = "login.html" + hash;
    }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('new') === 'true') {
      target = "signup.html";
    }

    // Redirect immediately
    window.location.href = target;
  </script>
</body>
</html>
