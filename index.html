<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2317a2b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M3 12h18M3 6h12M3 18h15'/><path d='M17 9l4 3l-4 3'/></svg>">
  <style>
    body {
      background-color: #111827; /* Or your app's background color */
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- The body is intentionally left blank for a seamless redirect -->
  <script type="text/javascript">
    const hash = window.location.hash;

    // Default target is the login page.
    let target = "login.html"; 

    // If the URL hash contains an access token (from Supabase email confirmation),
    // we need to pass it to the application logic, which might be handled after login
    // or on a dedicated page. For now, we'll redirect to login and let it handle it.
    // A more advanced flow could redirect to a page that processes the token.
    if (hash && hash.includes("access_token")) {
      // For now, let's assume login page can handle this, or we create a new target
      // Example: target = "process-auth.html" + hash;
      // Keeping it simple for now:
      target = "login.html"; // Or redirect to core-flow if you want to handle auth there
    }

    // Redirect immediately.
    window.location.replace(target);
  </script>
</body>
</html>
