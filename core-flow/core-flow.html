<!DOCTYPE html>
<html lang="en"> {/* Changed lang to en for the footer, content can still be Arabic */}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevo Core Flow Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Supabase JS: Ensure it's loaded. If you load it in coreFlow.js via import, this might not be needed here. -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <!-- Placeholder SVG Icon - Replace with your actual logo if you have one -->
                <svg xmlns="http://www.w3.org/2000/svg" class="company-logo" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                   <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                   <path d="M8 9l3 3l-3 3" />
                   <path d="M13 15v-6" />
                   <path d="M18 19c0 1.657 -2.686 3 -6 3s-6 -1.343 -6 -3s2.686 -3 6 -3s6 1.343 6 3z" />
                   <path d="M18 9a3 3 0 0 0 -3 -3h- едва заметная линия-6a3 3 0 0 0 -3 3" />
                   <line x1="12" y1="15" x2="12" y2="16" />
                </svg>
                <span>Elevo Core</span>
            </div>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="userName"></span>
                <button id="logoutButton" class="logout-btn">Logout</button>
            </div>
        </header>

        <main class="app-main">
            <div id="auth-loading" class="loading-message">
                <p>Initializing Assistant...</p>
                <div class="spinner"></div>
            </div>

            <div id="initial-view" style="display: none;">
                <h2>Core Flow Assistant</h2>
                <p class="subtitle">Ready to guide your calls efficiently.</p>
                <button id="receive-call-btn" class="action-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M6.05828 11.0452L4.00001 9.00002C4.00001 9.00002 3.58101 8.99902 3.51201 9.00002C2.04801 9.02602 1.00001 10.318 1.00001 11.785V12.214C1.00001 13.682 2.04801 14.973 3.51201 15H4.00001L6.05828 12.9548C6.12828 12.8848 6.16728 12.7948 6.16728 12C6.16728 11.2052 6.12828 11.1152 6.05828 11.0452ZM20.488 15H21C22.464 14.974 23.512 13.682 23.512 12.215V11.785C23.512 10.318 22.464 9.02602 21 9.00002C20.998 8.99902 20 9.00002 20 9.00002L17.9417 11.0452C17.8717 11.1152 17.8327 11.2052 17.8327 12C17.8327 12.7948 17.8717 12.8848 17.9417 12.9548L20.488 15Z"/><path d="M19.6623 5.08431C19.8803 5.08431 20.0943 5.17031 20.2503 5.32631L21.6743 6.74931C21.9863 7.06231 21.9863 7.56731 21.6743 7.87931C19.4003 10.1523 19.4003 13.8473 21.6743 16.1203C21.9863 16.4323 21.9863 16.9373 21.6743 17.2503L20.2503 18.6733C20.0943 18.8293 19.8803 18.9153 19.6623 18.9153C19.4443 18.9153 19.2303 18.8293 19.0743 18.6733C16.2573 15.8563 16.2573 8.14331 19.0743 5.32631C19.2303 5.17031 19.4443 5.08431 19.6623 5.08431ZM4.92575 5.32631C5.52575 4.72631 6.45075 4.72631 7.05075 5.32631C9.86775 8.14331 9.86775 15.8563 7.05075 18.6733C6.89475 18.8293 6.68075 18.9153 6.46275 18.9153C6.24475 18.9153 6.03075 18.8293 5.87475 18.6733L4.45075 17.2503C4.13875 16.9373 4.13875 16.4323 4.45075 16.1203C6.72375 13.8473 6.72375 10.1523 4.45075 7.87931C4.13875 7.56731 4.13875 7.06231 4.45075 6.74931L5.87475 5.32631C5.71875 5.17031 4.76975 5.17031 4.92575 5.32631Z"/></svg>
                    Receive Call
                </button>
            </div>

            <div id="call-flow-view" class="call-flow-card" style="display: none;">
                <h3 id="scenario-title">Call Scenario</h3>
                <div id="steps-container" class="steps-area">
                    <!-- Steps will be dynamically inserted here -->
                    <p class="placeholder-text">Loading call steps...</p>
                </div>
                <div class="navigation-buttons">
                    <button id="prev-step-btn" class="nav-button" style="display: none;">Previous</button>
                    <button id="next-step-btn" class="nav-button action-button">Next Step</button>
                </div>
                 <button id="end-call-btn" class="nav-button end-call" style="display: none;">End Call</button>
            </div>
        </main>

        <footer class="app-footer">
            <p>© 2025 Mohamed Elmenisy - Elevo Core. All rights reserved.</p>
        </footer>
    </div>

    <script src="coreFlow.js"></script>
</body>
</html>
