<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f2f5;
      color: #333;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <p>If you are not redirected automatically, please <a id="redirect-link" href="#">click here to go to login</a>.</p>

  <script type="text/javascript">
    const hash = window.location.hash;

    let target = "core-flow/login.html";
    if (hash && hash.includes("access_token")) {
      target += hash;
    }

    // تحويل تلقائي
    window.location.href = target;

    // تحديث الرابط الاحتياطي
    document.getElementById("redirect-link").href = target;
  </script>
</body>
</html>
