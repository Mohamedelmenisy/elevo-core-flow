<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Elevo Core</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233b82f6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M3 12h18M3 6h12M3 18h15'/><path d='M17 9l4 3l-4 3'/></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"> <circle cx="12" cy="12" r="10"></circle> <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon> </svg>
            <h2>Elevo Core</h2>
        </div>
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Please enter your credentials to access Elevo Core.</p>
        </div>

        <div id="supabaseErrorMessage" class="form-message error-message" style="display: none;">
            Error: Could not initialize authentication service.
        </div>

        <div id="loginMessage" class="form-message success-message" style="display: none;"></div>
        <div id="loginError" class="form-message error-message general-form-error" style="display: none;"></div>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">Email Address</label>
                 <div class="input-wrapper">
                    <span class="input-icon" aria-hidden="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                    </span>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com" aria-describedby="emailError loginError">
                </div>
                <div id="emailError" class="error-message field-error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon" aria-hidden="true">
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                     </span>
                    <input type="password" id="password" name="password" required placeholder="••••••••" aria-describedby="passwordError loginError">
                    <span class="password-toggle" aria-label="Show password" role="button" tabindex="0"> <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg> </span>
                </div>
                <div id="passwordError" class="error-message field-error-message"></div>
            </div>
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                 </div>
                 <a href="#" id="forgotPasswordLink" class="forgot-password-link">Forgot password?</a>
            </div>
             <p class="data-privacy-notice">
                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                 Your information is kept confidential and secure.
             </p>
            <button type="submit" class="login-btn primary-button" id="loginButton"> <span class="btn-text">Sign In</span> <span class="loading-spinner"></span> </button>
        </form>
        <div class="links">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // ===================================================================================
        // ⚠️⚠️⚠️ انتباه: هذا هو سبب خطأ "Invalid API key" الذي يظهر لك. 
        // يجب نسخ البيانات الصحيحة من حسابك في Supabase ولصقها هنا.
        // ===================================================================================
        const SUPABASE_URL = 'https://aefiigottnlcmjzilqnh.supabase.co';      // <-- ضع هنا عنوان URL الخاص بمشروعك
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzIJIiLCJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFlZmlpZ290dG5sY21qemlscW5oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcxNzY2MDQsImV4cCI6MjA2Mjc1MjYwNH0.FypB02v3tGMnxXV9ZmZMdMC0oQpREKOJWgHMPxUzwX4'; // <-- ضع هنا مفتاح ANON KEY العام

        let supabase;
        try {
            supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('Supabase client initialized for login.html');
        } catch (error) {
            console.error("Supabase client initialization failed:", error);
            document.getElementById('supabaseErrorMessage').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
        }

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberCheckbox = document.getElementById('remember');
        const loginButton = document.getElementById('loginButton');
        const passwordToggle = document.querySelector('.password-toggle');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const loginGeneralError = document.getElementById('loginError');
        const loginSuccessMessage = document.getElementById('loginMessage');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        const REMEMBERED_EMAIL_KEY = 'elevoCoreRememberedEmail';
        const USER_DATA_KEY = 'elevoCoreUserData';

        function displayError(element, message) { if(element) { element.textContent = message; element.style.display = 'block'; } }
        function clearError(element) { if(element) { element.textContent = ''; element.style.display = 'none'; } }
        function displaySuccess(element, message) { if(element) { element.textContent = message; element.style.display = 'block'; } }
        function setButtonLoading(isLoading) { if (loginButton) { loginButton.disabled = isLoading; loginButton.classList.toggle('loading', isLoading); } }
        
        function togglePasswordVisibility(toggle, input) {
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            toggle.innerHTML = isPassword ? `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>` : `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
        }

        async function storeUserDetails(user) {
            if (!user || !supabase) return;
            try {
                const { data: profile, error } = await supabase.from('users').select('name, is_admin').eq('id', user.id).single();
                if (error && error.code !== 'PGRST116') console.warn('Error fetching user profile:', error.message);
                
                const userData = { id: user.id, email: user.email, name: profile?.name || user.email.split('@')[0], isAdmin: profile?.is_admin || false };
                localStorage.setItem(USER_DATA_KEY, JSON.stringify(userData));
                return userData; // إرجاع البيانات لتحديد الوجهة
            } catch (e) {
                console.error('Failed to store user details:', e);
                return null;
            }
        }

        async function initializePage() {
            if (!supabase) return;
            const rememberedEmail = localStorage.getItem(REMEMBERED_EMAIL_KEY);
            if (rememberedEmail) {
                emailInput.value = rememberedEmail;
                rememberCheckbox.checked = true;
                passwordInput.focus();
            } else {
                emailInput.focus();
            }
        }

        if (passwordToggle) passwordToggle.addEventListener('click', () => togglePasswordVisibility(passwordToggle, passwordInput));

        if (loginForm && supabase) {
            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                [emailError, passwordError, loginGeneralError, loginSuccessMessage].forEach(clearError);
                setButtonLoading(true);

                const email = emailInput.value.trim().toLowerCase();
                const password = passwordInput.value;
                
                if (rememberCheckbox.checked) {
                    localStorage.setItem(REMEMBERED_EMAIL_KEY, email);
                } else {
                    localStorage.removeItem(REMEMBERED_EMAIL_KEY);
                }

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;

                    if (data && data.user) {
                        const userData = await storeUserDetails(data.user);
                        displaySuccess(loginSuccessMessage, 'Login successful! Redirecting...');
                        
                        let redirectToTarget = 'core-flow.html'; // الوجهة الافتراضية
                        if (userData && userData.isAdmin) {
                            redirectToTarget = 'dashboard.html'; // توجيه المدير
                        }

                        setTimeout(() => { window.location.replace(redirectToTarget); }, 1000);
                    } else {
                        throw new Error('Login successful but no user data returned.');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    let errorMessage = 'Login failed. Please check your credentials.';
                    if (error.message.toLowerCase().includes('invalid login credentials')) {
                        errorMessage = 'Incorrect email or password.';
                    } else if (error.message.toLowerCase().includes('email not confirmed')) {
                        errorMessage = 'Please check your inbox to confirm your email address first.';
                    }
                    displayError(loginGeneralError, errorMessage);
                    setButtonLoading(false);
                }
            });
        }
        
        if (supabase) initializePage();
    </script>
</body>
</html>
