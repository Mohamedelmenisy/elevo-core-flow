<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Skills</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        /* User Bar Styles - Matching Login Page */
        .user-bar {
            background-color: #34495e;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            font-size: 15px;
        }

        .user-email {
            font-size: 13px;
            opacity: 0.8;
        }

        .logout-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .logout-button:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
        }

        .logout-button:active {
            transform: translateY(0);
        }

        /* Rest of your existing styles */
        .nav-tab {
            background-color: #2c3e50;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        /* ... (keep all your other existing styles exactly as they were) ... */
    </style>
</head>
<body>
    <!-- User Info Bar - Updated to match login page style -->
    <div class="user-bar">
        <div class="user-info">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.8;">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <div class="user-details">
                <span class="user-name" id="userName">Welcome back</span>
                <span class="user-email" id="userEmail">user@example.com</span>
            </div>
        </div>
        <button class="logout-button" onclick="logout()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Logout
        </button>
    </div>

    <!-- Rest of your existing HTML content -->
    <nav class="nav-tab">
        <a href="index.html">Home</a>
        <a href="article1.html">Article 1</a>
        <a href="coaching-skills.html">Coaching Skills</a>
        <a href="coaching-individuals.html">Coaching Individuals</a>
        <a href="coaching-team.html">Team Coaching</a>
        <a href="coaching-yourself.html">Self Coaching</a>
    </nav>

    <h1>1. Coaching Skills</h1>

    <!-- ... (keep all the rest of your existing HTML content exactly as it was) ... -->

    <script>
        // Initialize userAnswers object if it doesn't exist
        if (!localStorage.getItem('allUserAnswers')) {
            localStorage.setItem('allUserAnswers', JSON.stringify({}));
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Get user data from localStorage
            const userData = JSON.parse(localStorage.getItem('currentUser')) || {};
            const userEmail = userData.email || localStorage.getItem('userEmail');
            
            if (!userEmail) {
                alert('Please login to access this page.');
                window.location.href = 'login.html';
                return;
            }

            // Display user info in the header
            document.getElementById('userName').textContent = `Welcome, ${userData.name || 'User'}`;
            document.getElementById('userEmail').textContent = userEmail;
            
            // Load user's answers
            loadUserAnswers(userEmail);
            
            // Auto-save when user types in a field
            document.querySelectorAll('.required-answer').forEach(field => {
                field.addEventListener('input', function() {
                    const questionId = this.getAttribute('data-question');
                    saveAnswerToStorage(userEmail, questionId, this.value);
                    
                    // Remove required field styling if content exists
                    if (this.value.trim() !== '') {
                        this.classList.remove('required-field');
                    }
                });
            });
            
            // Next button validation
            document.getElementById('nextButton').addEventListener('click', function(e) {
                const allFields = document.querySelectorAll('.required-answer');
                let allAnswered = true;
                
                // Check all fields and mark empty ones
                allFields.forEach(field => {
                    if (field.value.trim() === '') {
                        allAnswered = false;
                        field.classList.add('required-field');
                    }
                });
                
                if (!allAnswered) {
                    e.preventDefault();
                    const warningMessage = document.getElementById('warningMessage');
                    
                    // Show warning message
                    warningMessage.style.display = 'block';
                    
                    // Scroll to first empty field
                    const firstEmpty = Array.from(allFields).find(field => field.value.trim() === '');
                    if (firstEmpty) {
                        firstEmpty.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        firstEmpty.focus();
                    }
                    
                    // Hide warning after 3 seconds
                    setTimeout(() => {
                        warningMessage.style.animation = 'fadeOut 0.5s ease-in-out';
                        setTimeout(() => {
                            warningMessage.style.display = 'none';
                            warningMessage.style.animation = '';
                        }, 500);
                    }, 3000);
                }
            });
        });

        function loadUserAnswers(userEmail) {
            const allAnswers = JSON.parse(localStorage.getItem('allUserAnswers'));
            const userAnswers = allAnswers[userEmail] || {};
            
            // Load answers into fields
            document.querySelectorAll('.required-answer').forEach(field => {
                const questionId = field.getAttribute('data-question');
                if (userAnswers[questionId]) {
                    field.value = userAnswers[questionId];
                }
            });
        }

        function saveAnswerToStorage(userEmail, questionId, answer) {
            const allAnswers = JSON.parse(localStorage.getItem('allUserAnswers'));
            const userAnswers = allAnswers[userEmail] || {};
            
            userAnswers[questionId] = answer;
            allAnswers[userEmail] = userAnswers;
            localStorage.setItem('allUserAnswers', JSON.stringify(allAnswers));
        }

        function saveAnswer(questionId, statusId, errorId) {
            const userData = JSON.parse(localStorage.getItem('currentUser')) || {};
            const userEmail = userData.email || localStorage.getItem('userEmail');
            
            if (!userEmail) {
                alert('Session expired. Please login again.');
                window.location.href = 'login.html';
                return;
            }

            const field = document.querySelector(`.required-answer[data-question="${questionId}"]`);
            const answer = field.value.trim();
            
            // Hide previous messages
            document.getElementById(statusId).style.display = 'none';
            document.getElementById(errorId).style.display = 'none';
            
            // Validate answer
            if (!answer) {
                document.getElementById(errorId).style.display = 'inline';
                field.classList.add('required-field');
                field.focus();
                return;
            }
            
            // Save to storage
            saveAnswerToStorage(userEmail, questionId, answer);
            
            // Show confirmation
            const statusElement = document.getElementById(statusId);
            statusElement.style.display = 'inline';
            
            // Remove required field styling
            field.classList.remove('required-field');
            
            // Hide confirmation after 3 seconds
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }
        
        function deleteAnswer(questionId, statusId, errorId) {
            const userData = JSON.parse(localStorage.getItem('currentUser')) || {};
            const userEmail = userData.email || localStorage.getItem('userEmail');
            
            if (!userEmail) {
                alert('Session expired. Please login again.');
                window.location.href = 'login.html';
                return;
            }

            const field = document.querySelector(`.required-answer[data-question="${questionId}"]`);
            
            // Hide messages
            document.getElementById(statusId).style.display = 'none';
            document.getElementById(errorId).style.display = 'none';
            
            // Clear field
            field.value = '';
            
            // Remove from storage
            const allAnswers = JSON.parse(localStorage.getItem('allUserAnswers'));
            const userAnswers = allAnswers[userEmail] || {};
            
            delete userAnswers[questionId];
            allAnswers[userEmail] = userAnswers;
            localStorage.setItem('allUserAnswers', JSON.stringify(allAnswers));
            
            // Show delete confirmation
            const statusElement = document.getElementById(statusId);
            statusElement.textContent = 'Answer deleted!';
            statusElement.style.display = 'inline';
            
            // Reset after 3 seconds
            setTimeout(() => {
                statusElement.style.display = 'none';
                statusElement.textContent = 'âœ“ Saved';
            }, 3000);
        }

        function logout() {
            // Clear user session
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('currentUser');
            
            // Redirect to login page
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
