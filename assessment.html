
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessment - Clean Template</title>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .question-block {
      margin-bottom: 20px;
    }
    #popupMessage {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 20px 30px;
      border: 2px solid #4caf50;
      border-radius: 12px;
      font-size: 18px;
      color: #2e7d32;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 9999;
      text-align: center;
    }
    #progressBarContainer {
      width: 100%;
      background: #ddd;
      border-radius: 20px;
      margin-top: 30px;
    }
    #progressBar {
      width: 0%;
      height: 30px;
      background: #4caf50;
      border-radius: 20px;
      text-align: center;
      line-height: 30px;
      color: white;
      font-weight: bold;
      transition: width 0.4s ease;
    }
  </style>
</head>
<body>

<h1>Assessment</h1>

<div class="question-block">
  <label>Question 1: Your first goal?</label><br>
  <input type="text" id="answer-q1">
  <button onclick="submitGoal('q1', 'Your first goal?')">Submit</button>
</div>

<div class="question-block">
  <label>Question 2: How motivated are you?</label><br>
  <input type="text" id="answer-q2">
  <button onclick="submitGoal('q2', 'How motivated are you?')">Submit</button>
</div>

<div class="question-block">
  <label>Question 3: What skills do you want to develop?</label><br>
  <input type="text" id="answer-q3">
  <button onclick="submitGoal('q3', 'Skills to develop?')">Submit</button>
</div>

<div class="question-block">
  <label>Question 4: Your biggest challenge?</label><br>
  <input type="text" id="answer-q4">
  <button onclick="submitGoal('q4', 'Biggest challenge?')">Submit</button>
</div>

<div class="question-block">
  <label>Question 5: How confident are you?</label><br>
  <input type="text" id="answer-q5">
  <button onclick="submitGoal('q5', 'Confidence level?')">Submit</button>
</div>

<!-- Progress Bar -->
<div id="progressBarContainer">
  <div id="progressBar">0%</div>
</div>

<!-- Popup Message -->
<div id="popupMessage"></div>

<script>
const { createClient } = supabase;
const SUPABASE_URL = 'https://lgcutmuspcaralydycmg.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnY3V0bXVzcGNhcmFseWR5Y21nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0NDY3MDEsImV4cCI6MjA2MTAyMjcwMX0.3u5Y7pkH2NNnnoGLMWVfAa5b8fq88o1itRYnG1K38tE';
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let answeredQuestions = 0;
const totalQuestions = 5;

async function sendToSupabase(submissionData) {
    const { data, error } = await supabase.from('assessments').insert([submissionData]);
    if (error) {
        console.error('Error:', error.message);
    } else {
        console.log('Saved successfully!');
    }
}

async function updateUserProgress(user_id) {
    const { data, error } = await supabase
      .from('users')
      .update({ assessment_completed: true })
      .eq('id', user_id);
    if (error) {
        console.error('Update Error:', error.message);
    } else {
        console.log('User updated successfully.');
    }
}

function showPopup(message) {
    const popup = document.getElementById('popupMessage');
    popup.innerHTML = message;
    popup.style.display = 'block';
    setTimeout(() => {
        popup.style.display = 'none';
    }, 2000);
}

function updateProgressBar() {
    answeredQuestions++;
    let progress = Math.min((answeredQuestions / totalQuestions) * 100, 100);
    const progressBar = document.getElementById('progressBar');
    progressBar.style.width = progress + "%";
    progressBar.innerHTML = Math.round(progress) + "%";

    if (progress === 100) {
        const userData = JSON.parse(localStorage.getItem('currentUser')) || {};
        showPopup('ðŸš€ Completed all questions! Great job!');
        updateUserProgress(userData.id);
    }
}

function submitGoal(questionId, questionText) {
    const answerInput = document.getElementById('answer-' + questionId);
    const answer = answerInput.value.trim();

    if (answer === "") {
        alert("Please type an answer first!");
        return;
    }

    const userData = JSON.parse(localStorage.getItem('currentUser')) || {};
    const { id: user_id, email: user_email, name } = userData;

    const submissionData = {
        user_id,
        user_email,
        name,
        question_id: questionId,
        answer: answer,
        is_correct: '',
        score: 1,
        goal_answer: '',
        section_id: 'pre-course',
        section_title: 'Pre-Course Assessment',
        question_text: questionText,
        page: 'assessment',
        type: 'goal',
        submitted_at: new Date().toISOString(),
        created_at: new Date().toISOString(),
        completion_status: 'in-progress'
    };

    sendToSupabase(submissionData);
    showPopup('ðŸŽ¯ Answer saved successfully!');
    updateProgressBar();
}
</script>

</body>
</html>
