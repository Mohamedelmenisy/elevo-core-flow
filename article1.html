<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Coaching & Leadership</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        /* User Bar Styles - Matching Login Page */
        .user-bar {
            background-color: #34495e;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            font-size: 15px;
        }

        .user-email {
            font-size: 13px;
            opacity: 0.8;
        }

        .logout-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .logout-button:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
        }

        .logout-button:active {
            transform: translateY(0);
        }

        /* Rest of your existing styles */
        .nav-tab {
            background-color: #2c3e50;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        /* ... (keep all your other existing styles exactly as they were) ... */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- User Info Bar - Updated to match login page style -->
    <div class="user-bar">
        <div class="user-info">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.8;">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <div class="user-details">
                <span class="user-name" id="userName">Welcome back</span>
                <span class="user-email" id="userEmail">user@example.com</span>
            </div>
        </div>
        <button class="logout-button" onclick="logout()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Logout
        </button>
    </div>

    <!-- Rest of your existing HTML content -->
    <nav class="nav-tab">
        <a href="index.html">Home</a>
        <a href="article1.html">Article 1</a>
        <a href="coaching-skills.html">Coaching Skills</a>
        <a href="coaching-individuals.html">Coaching Individuals</a>
        <a href="coaching-team.html">Team Coaching</a>
        <a href="coaching-yourself.html">Self Coaching</a>
    </nav>

    <div class="header">Introduction to Coaching & Leadership</div>
    <div class="container">
        <!-- ... (keep all the rest of your existing HTML content exactly as it was) ... -->
    </div>

    <script>
        // Initialize userAnswers object if it doesn't exist
        if (!localStorage.getItem('userAnswers')) {
            localStorage.setItem('userAnswers', JSON.stringify({}));
        }

        // Initialize users object if it doesn't exist
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([]));
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Get user data from localStorage
            const userData = JSON.parse(localStorage.getItem('currentUser')) || {};
            const userEmail = userData.email || localStorage.getItem('userEmail');
            
            if (!userEmail) {
                alert('Please login to access this page.');
                window.location.href = 'login.html';
                return;
            }

            // Display user info in the header
            document.getElementById('userName').textContent = `Welcome, ${userData.name || 'User'}`;
            document.getElementById('userEmail').textContent = userEmail;
            
            // Load user's answers
            loadUserAnswers(userEmail);

            // Set up event listeners
            document.getElementById('next-button').addEventListener('click', function(e) {
                e.preventDefault();
                checkAnswersBeforeProceeding();
            });
            
            document.getElementById('continueButton').addEventListener('click', function() {
                window.location.href = 'coaching-skills.html';
            });
            
            document.getElementById('goBackButton').addEventListener('click', function() {
                document.getElementById('warningModal').style.display = 'none';
            });
        });

        function loadUserAnswers(userEmail) {
            const allAnswers = JSON.parse(localStorage.getItem('userAnswers'));
            const userAnswers = allAnswers[userEmail] || {};
            
            // Load answers into textareas
            if (userAnswers.answer1) document.getElementById('answer1').value = userAnswers.answer1;
            if (userAnswers.answer2) document.getElementById('answer2').value = userAnswers.answer2;
            if (userAnswers.answer3) document.getElementById('answer3').value = userAnswers.answer3;
        }

        function saveAnswer(textareaId, confirmationId, errorId) {
            const userData = JSON.parse(localStorage.getItem('currentUser')) || {};
            const userEmail = userData.email || localStorage.getItem('userEmail');
            
            if (!userEmail) {
                alert('Please login to save your answers.');
                window.location.href = 'login.html';
                return;
            }

            const answer = document.getElementById(textareaId).value.trim();
            
            // Reset messages
            document.getElementById(confirmationId).style.display = 'none';
            document.getElementById(errorId).style.display = 'none';
            
            // Validate answer
            if (!answer) {
                document.getElementById(errorId).style.display = 'inline';
                return;
            }
            
            // Get all answers
            const allAnswers = JSON.parse(localStorage.getItem('userAnswers'));
            
            // Get or create user's answers
            const userAnswers = allAnswers[userEmail] || {};
            
            // Update the answer
            userAnswers[textareaId] = answer;
            
            // Update all answers
            allAnswers[userEmail] = userAnswers;
            
            // Save back to localStorage
            localStorage.setItem('userAnswers', JSON.stringify(allAnswers));
            
            // Show confirmation
            const confirmation = document.getElementById(confirmationId);
            confirmation.style.display = 'inline';
            
            // Hide after 3 seconds
            setTimeout(() => {
                confirmation.style.display = 'none';
            }, 3000);
        }
        
        function deleteAnswer(textareaId, confirmationId, errorId) {
            const userData = JSON.parse(localStorage.getItem('currentUser')) || {};
            const userEmail = userData.email || localStorage.getItem('userEmail');
            
            if (!userEmail) {
                alert('Please login to manage your answers.');
                window.location.href = 'login.html';
                return;
            }

            // Reset messages
            document.getElementById(confirmationId).style.display = 'none';
            document.getElementById(errorId).style.display = 'none';
            
            // Clear textarea
            document.getElementById(textareaId).value = '';
            
            // Get all answers
            const allAnswers = JSON.parse(localStorage.getItem('userAnswers'));
            
            // Get user's answers
            const userAnswers = allAnswers[userEmail] || {};
            
            // Delete the answer
            delete userAnswers[textareaId];
            
            // Update all answers
            allAnswers[userEmail] = userAnswers;
            
            // Save back to localStorage
            localStorage.setItem('userAnswers', JSON.stringify(allAnswers));
            
            // Show confirmation
            const confirmation = document.getElementById(confirmationId);
            confirmation.textContent = 'Answer deleted!';
            confirmation.style.display = 'inline';
            
            // Reset after 3 seconds
            setTimeout(() => {
                confirmation.style.display = 'none';
                confirmation.textContent = 'Answer saved!';
            }, 3000);
        }

        function checkAnswersBeforeProceeding() {
            const answer1 = document.getElementById('answer1').value.trim();
            const answer2 = document.getElementById('answer2').value.trim();
            const answer3 = document.getElementById('answer3').value.trim();
            
            if (!answer1 || !answer2 || !answer3) {
                document.getElementById('warningModal').style.display = 'flex';
            } else {
                window.location.href = 'coaching-skills.html';
            }
        }

        function logout() {
            // Clear user session
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('userEmail');
            
            // Redirect to login page
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
