<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Coaching & Leadership</title>
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            line-height: 1.6;
            color: #333;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px 20px;
            text-align: center;
            font-size: 28px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .highlight {
            color: #e67e22;
            font-weight: bold;
        }
        .intro-quote {
            color: #e67e22;
            font-weight: bold;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #e67e22;
            background-color: rgba(230, 126, 34, 0.1);
            font-size: 18px;
            line-height: 1.6;
            border-radius: 0 8px 8px 0;
        }
        .coaching-image {
            text-align: center;
            margin: 30px 0;
            padding: 20px 0;
        }
        .coaching-image img {
            max-width: 100%;
            width: 600px;
            height: auto;
            border-radius: 8px;
            border: 2px solid #e67e22;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .action-box {
            background-color: #e67e22;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
        }
        .tip-box {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
        }
        .question-box {
            background-color: rgba(230, 126, 34, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
        }
        .question-box h3 {
            color: #e67e22;
            margin-top: 0;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            margin: 10px 0;
            resize: vertical;
            min-height: 100px;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
            position: relative;
        }
        li:before {
            content: "•";
            color: #e67e22;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .nav-button {
            color: white;
            background-color: #e67e22;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #d35400;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: #2c3e50;
            color: white;
            margin-top: 30px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
