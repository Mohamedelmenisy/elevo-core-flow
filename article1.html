<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
    apiKey: "AIzaSyB1DsmkYUkWRWYcJfL1CPaC5dS78B_6x20",
    authDomain: "the-chefz-coaching-program.firebaseapp.com",
    projectId: "the-chefz-coaching-program",
    storageBucket: "the-chefz-coaching-program.appspot.com",
    messagingSenderId: "493538311694",
    appId: "1:493538311694:web:e796c649c4a9377125465f",
    measurementId: "G-CBJ70HLEXP"
};

        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    db.collection("users").doc(user.uid).get().then((doc) => {
                        if (doc.exists && doc.data().approved) {
                            document.getElementById('auth-container').style.display = 'none';
                            document.getElementById('content').style.display = 'block';
                        } else {
                            alert("Your account is pending approval.");
                            auth.signOut();
                        }
                    });
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
    </script>
    <style>
        body { 
            font-family: Arial, sans-serif;

        }
        .container { 
            max-width: 800px;

        .auth-container {

        .footer { 
            text-align: center; 
            padding: 10px;

        input, button {

        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
    </style>

<body>
    <div class="header">Introduction to Coaching & Leadership</div>

        <h2>Login</h2>
