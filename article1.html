<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Coaching & Leadership</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    return db.collection("users").doc(user.uid).get();
                })
                .then((doc) => {
                    if (doc.exists && doc.data().approved) {
                        document.getElementById('auth-container').style.display = 'none';
                        document.getElementById('content').style.display = 'block';
                    } else {
                        alert("Your account is pending approval.");
                        auth.signOut();
                    }
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        function logout() {
            auth.signOut().then(() => {
                document.getElementById('auth-container').style.display = 'block';
                document.getElementById('content').style.display = 'none';
            });
        }

        function resetPassword() {
            const email = document.getElementById('email').value;
            if (email) {
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        alert("Password reset email sent!");
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            } else {
                alert("Please enter your email to reset password.");
            }
        }
    </script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: url('https://source.unsplash.com/1600x900/?leadership,teamwork') no-repeat center center fixed; 
            background-size: cover; 
            color: white;
        }
        .header { 
            background-color: rgba(30, 39, 46, 0.9); 
            color: white; 
            padding: 20px; 
            text-align: center; 
            font-size: 26px; 
            font-weight: bold;
        }
        .container { 
            max-width: 800px; 
            margin: 50px auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 30px; 
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); 
            border-radius: 10px;
            color: black;
            text-align: center;
        }
        .auth-container { 
            text-align: center; 
            padding: 50px; 
            background: rgba(44, 62, 80, 0.9); 
            max-width: 400px;
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .footer { 
            text-align: center; 
            padding: 15px; 
            background: rgba(30, 39, 46, 0.9); 
            color: white; 
            font-size: 14px;
            margin-top: 30px; 
        }
        input, button {
            padding: 12px;
            margin: 10px;
            width: 85%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #27ae60;
        }
        .logout-btn {
            background-color: #e74c3c;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        .forgot-password {
            background: none;
            border: none;
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
            font-size: 16px;
            margin-top: 10px;
        }
        .forgot-password:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="header">Introduction to Coaching & Leadership</div>
    <div id="auth-container" class="auth-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="login()">Login</button>
        <button class="forgot-password" onclick="resetPassword()">Forgot password?</button>
    </div>
    <div id="content" class="container" style="display:none;">
        <h2>Introduction</h2>
        <p>Coaching skills are a valuable asset for any manager...</p>
        <p><a href="index.html">‚Üê Back to Home</a></p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="footer">&copy; 2025 The Chefz - All Rights Reserved</div>
</body>
</html>
