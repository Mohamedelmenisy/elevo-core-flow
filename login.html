<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* (أضف هنا أي تنسيقات خاصة بصفحة التسجيل إذا لزم الأمر) */
    </style>
</head>
<body>
    <h2>Login Page</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Enter your email" required><br><br>
        <input type="password" id="password" placeholder="Enter your password" required><br><br>
        <button type="submit">Login</button>
    </form>
    
    <script>
        // تحقق من بيانات تسجيل الدخول عند إرسال النموذج
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // منع إعادة تحميل الصفحة

            // الحصول على بيانات المستخدم
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // تحقق من أن البيانات صحيحة (مثال بسيط)
            if (email === 'user@example.com' && password === 'password123') {
                // حفظ حالة تسجيل الدخول
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                // توجيه المستخدم إلى الصفحة الرئيسية بعد النجاح
                window.location.href = 'index.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
