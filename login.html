<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coaching & Leadership Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 350px;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .login-header h2 {
            color: #2c3e50;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #1a252f;
        }
        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 5px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>Coaching & Leadership Course</h2>
        </div>
        
        <div class="login-header">
            <h2>Login to Your Account</h2>
            <p>Enter your credentials to access the course</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <div id="emailError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <div id="passwordError" class="error-message"></div>
                <div id="loginSuccess" class="success-message">Login successful! Redirecting...</div>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="links">
            <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            <span> | </span>
            <a href="#" id="contactSupportLink">Contact Support</a>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.7); z-index:1000; justify-content:center; align-items:center;">
        <div style="background:white; padding:30px; border-radius:8px; max-width:400px; text-align:center;">
            <h3>Reset Your Password</h3>
            <p>Enter your email to receive password reset instructions</p>
            <input type="email" id="resetEmail" placeholder="Your email address" style="width:100%; padding:12px; margin:15px 0; border:1px solid #ddd; border-radius:4px;">
            <div id="resetError" style="color:#e74c3c; font-size:14px; margin:5px 0; display:none;"></div>
            <div id="resetSuccess" style="color:#27ae60; font-size:14px; margin:5px 0; display:none;"></div>
            <button id="sendResetBtn" style="background-color:#2c3e50; color:white; border:none; padding:10px 20px; border-radius:4px; cursor:pointer; margin-top:10px;">Send Instructions</button>
            <button id="closeModalBtn" style="background-color:#95a5a6; color:white; border:none; padding:10px 20px; border-radius:4px; cursor:pointer; margin-top:10px; margin-left:10px;">Cancel</button>
        </div>
    </div>

    <script>
        // Valid user credentials (replace with your actual users)
        const validUsers = {
            "admin@elmenisy.com": "admin123",
            "user@elmenisy.com": "user123",
            "test@example.com": "test123"
        };

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const loginSuccess = document.getElementById('loginSuccess');
            
            // Reset messages
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            loginSuccess.style.display = 'none';
            
            // Validate email
            if (!email || !email.includes('@') || !email.includes('.')) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.style.display = 'block';
                return;
            }
            
            // Validate password
            if (!password || password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                return;
            }
            
            // Check credentials
            if (validUsers[email] && validUsers[email] === password) {
                loginSuccess.style.display = 'block';
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                // Redirect after 1 second
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                passwordError.textContent = 'Invalid email or password combination';
                passwordError.style.display = 'block';
            }
        });

        // Forgot password functionality
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('forgotPasswordModal').style.display = 'flex';
        });

        document.getElementById('closeModalBtn').addEventListener('click', function() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
            document.getElementById('resetError').style.display = 'none';
            document.getElementById('resetSuccess').style.display = 'none';
            document.getElementById('resetEmail').value = '';
        });

        document.getElementById('sendResetBtn').addEventListener('click', function() {
            const resetEmail = document.getElementById('resetEmail').value.trim().toLowerCase();
            const resetError = document.getElementById('resetError');
            const resetSuccess = document.getElementById('resetSuccess');
            
            resetError.style.display = 'none';
            resetSuccess.style.display = 'none';
            
            if (!resetEmail || !resetEmail.includes('@') || !resetEmail.includes('.')) {
                resetError.textContent = 'Please enter a valid email address';
                resetError.style.display = 'block';
                return;
            }
            
            // Check if email exists (in a real app, this would call your backend)
            if (validUsers.hasOwnProperty(resetEmail)) {
                resetSuccess.textContent = 'Password reset instructions sent to ' + resetEmail;
                resetSuccess.style.display = 'block';
                
                // In a real app, you would send an email here
                console.log('Password reset requested for:', resetEmail);
                
                // Close modal after 3 seconds
                setTimeout(function() {
                    document.getElementById('forgotPasswordModal').style.display = 'none';
                    resetSuccess.style.display = 'none';
                    document.getElementById('resetEmail').value = '';
                }, 3000);
            } else {
                resetError.textContent = 'No account found with that email address';
                resetError.style.display = 'block';
            }
        });

        // Check if user is already logged in
        if (localStorage.getItem('loggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
