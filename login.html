<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - Elevo Core</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234e8cff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M3 12h18M3 6h12M3 18h15'/><path d='M17 9l4 3l-4 3'/></svg>">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary-color: #4e8cff;
    --primary-color-dark: #3a7dff;
    --primary-color-rgb: 78, 140, 255;
    --background-start-rgb: 24, 26, 42;
    --background-end-rgb: 12, 14, 28;
    --card-bg-rgb: 30, 41, 59;
    --text-color: #e5e7eb;
    --text-color-secondary: #9ca3af;
    --border-color: rgba(255, 255, 255, 0.1);
    --input-bg-color: #2b3a55;
    --danger-color-rgb: 239, 68, 68;
    --success-color-rgb: 34, 197, 94;
    --border-radius: 14px;
}

*, *::before, *::after {
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    color: var(--text-color);
    background-color: rgb(var(--background-end-rgb));
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
}

.background-gradient {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: linear-gradient(135deg, rgb(var(--background-start-rgb)), rgb(var(--background-end-rgb)), #1c2a4e);
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite;
}

@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.login-card {
    width: 100%;
    max-width: 420px;
    padding: 2.5rem;
    background: rgba(var(--card-bg-rgb), 0.5);
    border-radius: var(--border-radius);
    border: 1px solid var(--border-color);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.6s ease-out forwards;
    opacity: 0;
    transform: translateY(20px);
}

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.logo {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.75rem;
    margin-bottom: 2rem;
    color: var(--primary-color);
}

.logo svg {
    width: 48px;
    height: 48px;
}

.logo h1 {
    margin: 0;
    font-size: 1.75rem;
    color: var(--text-color);
    font-weight: 600;
}

.login-header {
    text-align: center;
    margin-bottom: 2rem;
}

.login-header h2 {
    margin: 0 0 0.5rem 0;
    font-size: 1.5rem;
    font-weight: 600;
}

.login-header p {
    margin: 0;
    color: var(--text-color-secondary);
    font-size: 0.95rem;
}

.form-group {
    margin-bottom: 1.25rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--text-color-secondary);
}

.input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.input-wrapper svg {
    position: absolute;
    left: 1rem;
    width: 18px;
    height: 18px;
    color: var(--text-color-secondary);
    pointer-events: none;
}

.form-group input {
    width: 100%;
    padding: 0.8rem 1rem 0.8rem 3rem;
    background-color: var(--input-bg-color);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    color: var(--text-color);
    font-size: 1rem;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.form-group input::placeholder {
    color: #6b7280;
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb), 0.2);
}

.password-toggle {
    position: absolute;
    right: 1rem;
    cursor: pointer;
    color: var(--text-color-secondary);
    background: none;
    border: none;
    padding: 0;
    display: flex;
    align-items: center;
}
.password-toggle:hover {
    color: var(--text-color);
}
.password-toggle svg {
    width: 20px;
    height: 20px;
    position: static;
}

.action-button {
    width: 100%;
    padding: 0.9rem 1.5rem;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, var(--primary-color), var(--primary-color-dark));
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.action-button:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(var(--primary-color-rgb), 0.3);
}

.action-button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.spinner {
    width: 18px;
    height: 18px;
    border: 2px solid rgba(255,255,255,0.3);
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.links {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: var(--text-color-secondary);
}

.links a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
}

.links a:hover {
    text-decoration: underline;
    color: var(--primary-color-dark);
}

.form-message {
    padding: 0.8rem 1rem;
    margin-bottom: 1.25rem;
    border-radius: 8px;
    font-size: 0.9rem;
    text-align: center;
    border: 1px solid;
}

.error-message {
    background-color: rgba(var(--danger-color-rgb), 0.1);
    color: rgb(var(--danger-color-rgb), 0.9);
    border-color: rgba(var(--danger-color-rgb), 0.3);
}

.success-message {
    background-color: rgba(var(--success-color-rgb), 0.1);
    color: rgb(var(--success-color-rgb), 0.9);
    border-color: rgba(var(--success-color-rgb), 0.3);
}

@media (max-width: 480px) {
    .login-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
    }
}
</style>
</head>
<body>
<div class="background-gradient"></div>

<div class="login-card">
    <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="18" height="18" rx="3" stroke="currentColor" stroke-width="1.5" fill="transparent" opacity="0.6"></rect>
            <path d="M15 6L19 10L15 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M6 17H10" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
            <path d="M6 12H12" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
            <path d="M6 7H14" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
        </svg>
        <h1>Elevo Core</h1>
    </div>

    <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Enter your credentials to access the dashboard.</p>
    </div>

    <div id="formMessages"></div>

    <div id="alreadyLoggedInMessage" style="display:none">
        <p class="form-message success-message">
            You are already logged in. <a href="./core-flow.html" style="color:rgb(var(--success-color-rgb)); font-weight:700;">Go to App</a>
        </p>
    </div>

    <form id="loginForm" novalidate>
        <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                <input type="password" id="password" name="password" required placeholder="••••••••">
                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                    <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                </button>
            </div>
        </div>
        <button type="submit" class="action-button" id="loginButton">
            <span class="btn-text">Sign In</span>
        </button>
    </form>
    <div class="links">
        Don't have an account? <a href="./signup.html">Sign up</a>
    </div>
</div>

<script type="module">
    import { supabase } from './supabaseClient.js';

    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const formMessages = document.getElementById('formMessages');

        // Function to show messages
        const showMessage = (message, type = 'error') => {
            formMessages.innerHTML = `<p class="form-message ${type}-message">${message}</p>`;
        };

        // Function to set button loading state
        const setButtonLoading = (isLoading) => {
            const btnText = loginButton.querySelector('.btn-text');
            if (isLoading) {
                loginButton.disabled = true;
                btnText.style.display = 'none';
                if (!loginButton.querySelector('.spinner')) {
                    loginButton.insertAdjacentHTML('afterbegin', '<span class="spinner"></span>');
                }
            } else {
                loginButton.disabled = false;
                btnText.style.display = 'inline';
                const spinner = loginButton.querySelector('.spinner');
                if (spinner) spinner.remove();
            }
        };
        
        // Check for existing session
        (async () => {
            try {
                const { data } = await supabase.auth.getSession();
                if (data.session) {
                    document.getElementById('alreadyLoggedInMessage').style.display = 'block';
                    loginForm.style.display = 'none';
                }
            } catch (err) {
                console.error('Auth init error', err);
                showMessage('Could not connect to authentication service.');
            }
        })();

        // Form submission handler
        loginForm?.addEventListener('submit', async (ev) => {
            ev.preventDefault();
            formMessages.innerHTML = '';
            setButtonLoading(true);

            const email = document.getElementById('email')?.value?.trim();
            const password = document.getElementById('password')?.value;

            if (!email || !password) {
                showMessage('Please provide both email and password.');
                setButtonLoading(false);
                return;
            }

            try {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                
                showMessage('Signed in successfully! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = './core-flow.html';
                }, 800);

            } catch (err) {
                console.error('Login error', err);
                let errorMessage = 'Sign in failed. Please check your credentials.';
                if (err.message.includes('Invalid login credentials')) {
                    errorMessage = 'Incorrect email or password. Please try again.';
                } else if (err.message.includes('Invalid API key')) {
                    errorMessage = 'Configuration error: The API key is invalid. Please contact support.';
                }
                showMessage(errorMessage);
            } finally {
                // Only stop loading if there's an error, otherwise wait for redirect
                if (!loginForm.offsetParent) return; // if it's hidden, don't re-enable
                if (formMessages.querySelector('.error-message')) {
                    setButtonLoading(false);
                }
            }
        });

        // Password toggle logic
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const input = toggle.previousElementSibling;
                const eyeOpen = toggle.querySelector('.eye-open');
                const eyeClosed = toggle.querySelector('.eye-closed');
                if (input.type === 'password') {
                    input.type = 'text';
                    eyeOpen.style.display = 'none';
                    eyeClosed.style.display = 'block';
                } else {
                    input.type = 'password';
                    eyeOpen.style.display = 'block';
                    eyeClosed.style.display = 'none';
                }
            });
        });
    });
</script>
</body>
</html>
