<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .success-message {
            color: green;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button class="login-button" onclick="login()">Login</button>
        <p id="error-message" class="error-message">Invalid email or password combination</p>
        <p id="success-message" class="success-message">Login successful! Redirecting...</p>
    </div>

    <script>
        // Valid user credentials (in a real app, this would come from a server)
        const validCredentials = [
            { email: "admin@example.com", password: "admin123" },
            { email: "user@example.com", password: "user123" }
        ];

        // Check if user is already logged in
        function checkLoggedIn() {
            const loggedIn = localStorage.getItem('loggedIn');
            const userEmail = localStorage.getItem('userEmail');
            
            if (loggedIn === 'true' && userEmail) {
                // User is already logged in, redirect to home page
                window.location.href = 'index.html';
            }
        }

        // Login function
        function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Basic validation
            if (!email || !password) {
                errorMessage.textContent = 'Please enter both email and password';
                errorMessage.style.display = 'block';
                return;
            }

            // Check credentials
            const isValidUser = validCredentials.some(
                user => user.email === email && user.password === password
            );

            if (isValidUser) {
                // Store login status in localStorage
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                // Show success message
                successMessage.style.display = 'block';
                
                // Redirect after 1 second
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                errorMessage.textContent = 'Invalid email or password combination';
                errorMessage.style.display = 'block';
            }
        }

        // Allow login with Enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Check if user is already logged in when page loads
        window.onload = checkLoggedIn;
    </script>
</body>
</html>
