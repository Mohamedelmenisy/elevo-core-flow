<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Form Styles */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #1a252f;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to your account</h2>
        <form id="loginForm">
            <input type="email" id="email" class="input-field" placeholder="Enter your email" required><br><br>
            <input type="password" id="password" class="input-field" placeholder="Enter your password" required><br><br>
            <button type="submit" class="submit-button">Login</button>
        </form>
        <p id="error-message" class="error-message">Invalid email or password. Please try again.</p>
    </div>

    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent page reload

            // Get user input
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Basic check (you can replace this with real validation)
            if (email === 'user@example.com' && password === 'password123') {
                // Store login status in localStorage
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                // Redirect to the main page (index.html)
                window.location.href = 'index.html';
            } else {
                // Show error message
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
    
</body>
</html>
