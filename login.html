<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - Elevo Core</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233b82f6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M3 12h18M3 6h12M3 18h15'/><path d='M17 9l4 3l-4 3'/></svg>">
<link rel="stylesheet" href="./style.css">
<style>
/* Minor style adjustments for a cleaner look */
.login-container { max-width: 450px; }
.input-wrapper { position: relative; }
.password-toggle {
    position: absolute;
    right: 0.8rem;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: var(--text-color-subtle);
    padding: 0.25rem;
}
.password-toggle svg { width: 20px; height: 20px; }
</style>
</head>
<body>
<div class="login-container">
    <div class="logo" style="justify-content: center; text-align: center; margin-bottom: 2rem;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="width: 32px; height: 32px; color: var(--primary-color);">
            <circle cx="12" cy="12" r="10"></circle>
            <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
        </svg>
        <h2 style="font-size: 1.75em;">Elevo Core</h2>
    </div>
    <div class="login-header" style="text-align: center; margin-bottom: 1.5rem;">
        <h2>Welcome Back</h2>
        <p>Please enter your credentials to access Elevo Core.</p>
    </div>
    <div id="supabaseErrorMessage" class="form-message error-message" style="display:none"></div>
    <div id="alreadyLoggedInMessage" class="form-message success-message" style="display:none">
        You are already logged in. <a href="./core-flow.html" style="color:var(--success-color); font-weight:700;">Go to App</a>
    </div>
    <div id="loginMessage" class="form-message success-message" style="display:none"></div>
    <div id="loginError" class="form-message error-message" style="display:none"></div>
    <form id="loginForm" novalidate>
        <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <input type="password" id="password" name="password" required placeholder="••••••••">
                <span class="password-toggle" role="button" aria-label="Toggle password visibility">
                    <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                </span>
            </div>
        </div>
        <button type="submit" class="action-button primary-button" id="loginButton" style="width: 100%;">Sign In</button>
    </form>
    <div class="links" style="text-align: center; margin-top: 1.5rem;">
        Don't have an account? <a href="./signup.html">Sign up</a>
    </div>
</div>
<script type="module">
    import { supabase } from './supabaseClient.js';

    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const loginMessage = document.getElementById('loginMessage');

        // Check for existing session
        (async () => {
            try {
                const { data } = await supabase.auth.getSession();
                if (data.session) {
                    document.getElementById('alreadyLoggedInMessage').style.display = 'block';
                    loginForm.style.display = 'none';
                }
            } catch (err) {
                console.error('Auth init error', err);
                loginError.textContent = 'Could not connect to authentication service.';
                loginError.style.display = 'block';
            }
        })();

        // Form submission handler
        loginForm?.addEventListener('submit', async (ev) => {
            ev.preventDefault();
            loginError.style.display = 'none';
            loginMessage.style.display = 'none';

            const email = document.getElementById('email')?.value?.trim();
            const password = document.getElementById('password')?.value;

            if (!email || !password) {
                loginError.textContent = 'Please provide email and password.';
                loginError.style.display = 'block';
                return;
            }

            try {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                
                loginMessage.textContent = 'Signed in — redirecting...';
                loginMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = './core-flow.html';
                }, 500);

            } catch (err) {
                console.error('Login error', err);
                loginError.textContent = err?.message || 'Sign in failed. Please check your credentials.';
                loginError.style.display = 'block';
            }
        });

        // Password toggle logic
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const input = toggle.previousElementSibling;
                const eyeOpen = toggle.querySelector('.eye-open');
                const eyeClosed = toggle.querySelector('.eye-closed');
                if (input.type === 'password') {
                    input.type = 'text';
                    eyeOpen.style.display = 'none';
                    eyeClosed.style.display = 'block';
                } else {
                    input.type = 'password';
                    eyeOpen.style.display = 'block';
                    eyeClosed.style.display = 'none';
                }
            });
        });
    });
</script>
</body>
</html>
