<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coaching & Leadership Course</title>
    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn-icons-png.flaticon.com/512/3281/3281289.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn-icons-png.flaticon.com/512/3281/3281289.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn-icons-png.flaticon.com/512/3281/3281289.png">
    <style>
        /* --- Your Existing CSS (with additions for password toggle and disabled button) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h2 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 22px;
            font-weight: 600;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 15px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative; /* Needed for password toggle */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] { /* Target specific types */
            width: 100%;
            padding: 14px 15px;
            /* Add padding-right for password toggle */
            padding-right: 40px;
            border: 1px solid #e0e4e7;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: #f9fafb;
        }
         /* Remove extra padding for email */
        .form-group input[type="email"] {
             padding-right: 15px;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background-color: #fff;
        }

        /* Password Visibility Toggle Styles (Same as Sign Up) */
        .password-toggle {
            position: absolute;
            top: 70%; /* Adjust based on label presence */
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #95a5a6;
            font-size: 18px;
            user-select: none;
        }
         .password-toggle:hover {
            color: #7f8c8d;
        }
        .password-toggle svg {
           width: 20px;
           height: 20px;
           vertical-align: middle;
        }


        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.1);
            display: flex; /* For centering text/spinner */
            justify-content: center;
            align-items: center;
        }

        .login-btn:hover:not(:disabled) {
            background: linear-gradient(90deg, #2980b9, #3498db);
            box-shadow: 0 6px 8px rgba(52, 152, 219, 0.15);
            transform: translateY(-1px);
        }

        .login-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        /* Loading/Disabled state */
        .login-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .login-btn .btn-text {
            margin-right: 8px; /* Space between text and spinner */
        }
        .login-btn .loading-spinner {
            display: none; /* Hidden by default */
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }
        .login-btn.loading .loading-spinner {
            display: inline-block;
        }
        .login-btn.loading .btn-text {
           display: none; /* Hide text when loading */
        }


        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .links {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s;
            font-weight: 500;
        }

        .links a:hover {
            color: #2c3e50;
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }

        .success-message { /* Should be tied to password field for consistency? Or general form message? */
            color: #27ae60;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
            text-align: center; /* Center success message */
            margin-bottom: 15px; /* Add space below success */
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 5px; /* Add some space above */
        }

        .remember-me input {
            margin-right: 8px;
            width: auto; /* Override default input width */
            padding: 0; /* Override default input padding */
        }

        .remember-me label {
            font-size: 14px;
            color: #7f8c8d;
            cursor: pointer;
            font-weight: normal; /* Override bold label */
            margin-bottom: 0; /* Override default label margin */
        }

        /* --- End of CSS --- */
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>Coaching & Leadership</h2>
        </div>

        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Please enter your credentials to access the course</p>
        </div>

        <div id="loginSuccess" class="success-message">Login successful! Redirecting...</div>

        <!-- Use novalidate to rely on JS validation -->
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com" aria-describedby="emailError loginError">
                <div id="emailError" class="error-message">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••" aria-describedby="passwordError loginError">
                <span class="password-toggle" aria-label="Show password" role="button" tabindex="0">
                    <!-- SVG Eye Icon -->
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                 </span>
                <div id="passwordError" class="error-message">Password is required (Demo)</div>
            </div>
             <!-- General Login Error (e.g., email not found) -->
             <div id="loginError" class="error-message" style="text-align: center; margin-bottom: 15px;"></div>


            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="login-btn" id="loginButton">
                <span class="btn-text">Sign In</span>
                <span class="loading-spinner"></span>
            </button>

        </form>

        <div class="links">
            Don't have an account? <a href="signup.html">Sign up</a> |
            <a href="#" id="forgotPasswordLink">Forgot password?</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- DOM Elements ---
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const rememberCheckbox = document.getElementById('remember');
            const loginButton = document.getElementById('loginButton');
            const passwordToggle = document.querySelector('.password-toggle'); // Only one toggle here

            // Message Elements
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const loginError = document.getElementById('loginError'); // General error
            const loginSuccess = document.getElementById('loginSuccess');

            // --- Utility Functions ---
            function showError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
            }
            function hideError(element) {
                element.style.display = 'none';
            }

             function togglePasswordVisibility(toggleButton, inputElement) {
                 const svg = toggleButton.querySelector('svg');
                 const isPassword = inputElement.type === 'password';

                 inputElement.type = isPassword ? 'text' : 'password';
                 toggleButton.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
                 // Change SVG icon (simple example: toggle circle visibility)
                 const circle = svg.querySelector('circle');
                 if (circle) circle.style.display = isPassword ? 'none' : 'block';
            }

            function setButtonLoading(isLoading) {
                 if (isLoading) {
                     loginButton.disabled = true;
                     loginButton.classList.add('loading');
                 } else {
                     loginButton.disabled = false;
                     loginButton.classList.remove('loading');
                 }
            }

            // --- Initial Setup ---

            // Use URLSearchParams for cleaner URL parameter handling
            const urlParams = new URLSearchParams(window.location.search);
            const emailParam = urlParams.get('email');
            const signedUpParam = urlParams.get('signedup');

            if (emailParam) {
                emailInput.value = emailParam;
            }
            // Optional: Show a success message if redirected from signup
            if (signedUpParam) {
                 showError(loginSuccess, "Account created successfully! Please log in.");
                 loginSuccess.style.color = '#27ae60'; // Ensure it's green
                 // Clean URL without reloading
                 window.history.replaceState({}, document.title, window.location.pathname);
             }


            // Check for remembered email
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                emailInput.value = rememberedEmail;
                rememberCheckbox.checked = true;
            }

            // Auto-focus logic
            if (emailInput.value === '') {
                emailInput.focus();
            } else {
                passwordInput.focus();
            }

            // --- Event Listeners ---

            if (passwordToggle) { // Check if toggle exists
                passwordToggle.addEventListener('click', () => togglePasswordVisibility(passwordToggle, passwordInput));
                passwordToggle.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        togglePasswordVisibility(passwordToggle, passwordInput);
                    }
                });
            }


            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                // Reset messages
                hideError(emailError);
                hideError(passwordError);
                hideError(loginError);
                hideError(loginSuccess); // Hide success message on new attempt
                setButtonLoading(true);

                // Get values
                const email = emailInput.value.trim().toLowerCase();
                const password = passwordInput.value; // Still need password input value for validation
                const rememberMe = rememberCheckbox.checked;

                // --- Basic Client-Side Validation ---
                let isValid = true;
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    showError(emailError, "Please enter a valid email address");
                    isValid = false;
                }
                // Password field cannot be empty (even if we don't check its value against stored)
                if (!password) {
                     showError(passwordError, "Password is required");
                     isValid = false;
                 }
                 // Optional: Add minimum length check if desired, even for demo
                 /* else if (password.length < 6) {
                     showError(passwordError, "Password must be at least 6 characters (Demo)");
                     isValid = false;
                 } */


                if (!isValid) {
                    setButtonLoading(false);
                    return;
                }

                // --- Handle "Remember Me" ---
                if (rememberMe) {
                    localStorage.setItem('rememberedEmail', email);
                } else {
                    localStorage.removeItem('rememberedEmail');
                }

                // --- Simulate Authentication (DEMO ONLY) ---
                // **WARNING:** This only checks if the email exists.
                // **DO NOT USE THIS METHOD IN A REAL APPLICATION.**
                setTimeout(function() {
                    authenticateUserDemo(email);
                }, 800); // Simulate network delay
            });

            function authenticateUserDemo(email) {
                console.warn("DEMO AUTHENTICATION: Only checking if email exists."); // Console warning for clarity

                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.email === email); // Find user by email

                if (user) {
                    // --- Login Success (DEMO) ---
                    console.log("Demo Login Success for:", user.email);
                    showError(loginSuccess, "Login successful! Redirecting..."); // Use the success message div
                    loginSuccess.style.display = 'block'; // Ensure it's visible

                    // Store session state
                    localStorage.setItem('loggedIn', 'true');
                    // Store user info (excluding password, which isn't stored anyway)
                    localStorage.setItem('currentUser', JSON.stringify({ id: user.id, name: user.name, email: user.email }));

                     // Clean URL parameters before redirecting (if any were present)
                     if (window.location.search) {
                         window.history.replaceState({}, document.title, window.location.pathname);
                     }


                    // Redirect to the main page after a short delay
                    setTimeout(function() {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // --- Login Failed (DEMO - Email not found) ---
                    console.log("Demo Login Failed: Email not found", email);
                    showError(loginError, 'Email not found in our records (Demo)');
                    setButtonLoading(false); // Re-enable button
                }
            }

            // Forgot password link placeholder
            document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
                e.preventDefault();
                // In a real app, this would trigger an email process.
                alert('Password reset functionality is not implemented in this demo.');
            });

        });
    </script>
</body>
</html>
