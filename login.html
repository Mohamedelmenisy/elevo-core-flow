<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coaching & Leadership Course</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo h2 {
            color: #2c3e50;
            font-size: 24px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .login-header h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background-color: #2980b9;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s;
        }
        
        .links a:hover {
            color: #2c3e50;
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>Coaching & Leadership</h2>
        </div>
        
        <div class="login-header">
            <h2>Login to Your Account</h2>
            <p>Enter your credentials to access your dashboard</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
                <div id="emailError" class="error-message">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
                <div id="passwordError" class="error-message">Password must be at least 6 characters</div>
                <div id="loginSuccess" class="success-message">Login successful! Redirecting...</div>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <span>Authenticating...</span>
            </div>
        </form>
        
        <div class="links">
            <a href="signup.html">Create new account</a> | 
            <a href="#" id="forgotPasswordLink">Forgot password?</a>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Check if the user is already logged in
            if (localStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'index.html';
            }

            // Login form handling
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const loginSuccess = document.getElementById('loginSuccess');
            const loading = document.getElementById('loading');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset messages
                emailError.style.display = 'none';
                passwordError.style.display = 'none';
                loginSuccess.style.display = 'none';
                loading.style.display = 'block';
                
                // Get values
                const email = emailInput.value.trim().toLowerCase();
                const password = passwordInput.value;
                
                // Simple validation
                let isValid = true;
                
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    emailError.style.display = 'block';
                    isValid = false;
                }
                
                if (!password || password.length < 6) {
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                if (!isValid) {
                    loading.style.display = 'none';
                    return;
                }
                
                // Simulate network delay (remove in production)
                setTimeout(function() {
                    authenticateUser(email, password);
                }, 800);
            });
            
            function authenticateUser(email, password) {
                // Get users from localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
                
                // Find matching user
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Login success
                    loginSuccess.style.display = 'block';
                    loading.style.display = 'none';
                    
                    // Store session
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    
                    // Redirect to dashboard
                    setTimeout(function() {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // Login failed
                    passwordError.textContent = 'Invalid email or password';
                    passwordError.style.display = 'block';
                    loading.style.display = 'none';
                }
            }
            
            // Forgot password link
            document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Please contact support to reset your password.');
            });
        });
    </script>
</body>
</html>
