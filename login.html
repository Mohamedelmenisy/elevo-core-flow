<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coaching & Leadership Course</title>
    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn-icons-png.flaticon.com/512/3281/3281289.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn-icons-png.flaticon.com/512/3281/3281289.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn-icons-png.flaticon.com/512/3281/3281289.png">
    <style>
        /* --- Consistent Login/Signup Styles --- */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa; display: flex; justify-content: center;
            align-items: center; min-height: 100vh; padding: 20px;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }
        .login-container { /* Shared container style */
            width: 100%; max-width: 420px; background: #ffffff;
            border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px; animation: fadeIn 0.5s ease-in-out;
            position: relative; overflow: hidden;
        }
        .login-container::before { /* Top gradient border */
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, #3498db, #2ecc71); /* Blue/Green gradient */
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Updated Logo Section --- */
        .logo {
            text-align: center;
            margin-bottom: 25px; /* Adjusted spacing */
        }
        .logo svg { /* Style the icon */
            width: 48px;  /* Icon size */
            height: 48px;
            stroke: #3498db; /* Icon color (using the blue from gradient) */
            stroke-width: 1.5; /* Slightly thinner lines */
            margin-bottom: 10px; /* Space between icon and text */
            display: block; /* Center the icon properly */
            margin-left: auto;
            margin-right: auto;
        }
        .logo h2 {
            color: #2c3e50;
            font-size: 20px; /* Slightly smaller text */
            font-weight: 600; /* Less bold */
            letter-spacing: 0.5px;
            margin-top: 0; /* Remove default margin */
        }
        /* --- End Logo Section --- */

        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header h2 { color: #2c3e50; margin-bottom: 10px; font-size: 22px; font-weight: 600; }
        .login-header p { color: #7f8c8d; font-size: 15px; line-height: 1.5; }
        .form-group { margin-bottom: 20px; position: relative; }
        .form-group label {
            display: block; margin-bottom: 8px; font-weight: 600;
            color: #34495e; font-size: 14px;
        }
        .form-group input[type="email"], .form-group input[type="password"] {
            width: 100%; padding: 14px 15px; padding-right: 40px; /* Space for toggle */
            border: 1px solid #e0e4e7; border-radius: 8px; font-size: 15px;
            transition: all 0.3s; background-color: #f9fafb;
        }
        .form-group input[type="email"] { padding-right: 15px; } /* No toggle for email */
        .form-group input:focus {
            border-color: #3498db; outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1); background-color: #fff;
        }
        .password-toggle {
            position: absolute; top: 70%; right: 15px; transform: translateY(-50%);
            cursor: pointer; color: #95a5a6; font-size: 18px; user-select: none;
        }
        .password-toggle:hover { color: #7f8c8d; }
        .password-toggle svg { width: 20px; height: 20px; vertical-align: middle; }

        .login-btn { /* Shared button style */
            width: 100%; padding: 14px;
            background: linear-gradient(90deg, #3498db, #2980b9); /* Blue gradient */
            color: white; border: none; border-radius: 8px; font-size: 16px;
            font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: 10px;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.1); display: flex;
            justify-content: center; align-items: center;
        }
        .login-btn:hover:not(:disabled) {
            background: linear-gradient(90deg, #2980b9, #3498db);
            box-shadow: 0 6px 8px rgba(52, 152, 219, 0.15); transform: translateY(-1px);
        }
        .login-btn:active:not(:disabled) { transform: translateY(0); }
        .login-btn:disabled { background: #bdc3c7; cursor: not-allowed; box-shadow: none; transform: none; }
        .login-btn .btn-text { margin-right: 8px; }
        .login-btn .loading-spinner {
            display: none; border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid #fff;
            border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite;
        }
        .login-btn.loading .loading-spinner { display: inline-block; }
        .login-btn.loading .btn-text { display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .links { text-align: center; margin-top: 25px; font-size: 14px; color: #7f8c8d; }
        .links a { color: #3498db; text-decoration: none; margin: 0 5px; transition: color 0.3s; font-weight: 500; }
        .links a:hover { color: #2c3e50; text-decoration: underline; }
        .error-message { color: #e74c3c; font-size: 13px; margin-top: 8px; display: none; font-weight: 500; }
        .success-message {
            color: #27ae60; font-size: 13px; margin-top: 8px; display: none;
            font-weight: 500; text-align: center; margin-bottom: 15px;
        }
        .remember-me { display: flex; align-items: center; margin-bottom: 20px; margin-top: 5px; }
        .remember-me input { margin-right: 8px; width: auto; padding: 0; }
        .remember-me label { font-size: 14px; color: #7f8c8d; cursor: pointer; font-weight: normal; margin-bottom: 0; }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- ==== LOGO SECTION ==== -->
        <div class="logo">
             <!-- Simple Compass SVG Icon -->
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <circle cx="12" cy="12" r="10"></circle>
                <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
            </svg>
            <h2>Coaching & Leadership</h2>
        </div>
        <!-- ==== END LOGO SECTION ==== -->

        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Please enter your credentials to access the course</p>
        </div>

        <div id="loginSuccess" class="success-message">Login successful! Redirecting...</div>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com" aria-describedby="emailError loginError">
                <div id="emailError" class="error-message">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••" aria-describedby="passwordError loginError">
                <span class="password-toggle" aria-label="Show password" role="button" tabindex="0">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                 </span>
                <div id="passwordError" class="error-message">Password is required</div>
            </div>
             <div id="loginError" class="error-message" style="text-align: center; margin-bottom: 15px;"></div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="login-btn" id="loginButton">
                <span class="btn-text">Sign In</span>
                <span class="loading-spinner"></span>
            </button>
        </form>

        <div class="links">
            Don't have an account? <a href="signup.html">Sign up</a> | <!-- Make sure signup.html exists -->
            <a href="#" id="forgotPasswordLink">Forgot password?</a>
        </div>
    </div>

    <!-- Your existing JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentUserKey = 'currentUser'; // Define the key used across pages

            // --- DOM Elements ---
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const rememberCheckbox = document.getElementById('remember');
            const loginButton = document.getElementById('loginButton');
            const passwordToggle = document.querySelector('.password-toggle');

            // Message Elements
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const loginError = document.getElementById('loginError');
            const loginSuccess = document.getElementById('loginSuccess');

            // --- Utility Functions ---
            function showError(element, message) { if(element){ element.textContent = message; element.style.display = 'block'; } }
            function hideError(element) { if(element) element.style.display = 'none'; }
            function togglePasswordVisibility(toggleButton, inputElement) {
                 if(!toggleButton || !inputElement) return;
                 const svg = toggleButton.querySelector('svg'); const isPassword = inputElement.type === 'password';
                 inputElement.type = isPassword ? 'text' : 'password';
                 toggleButton.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
                 const circle = svg?.querySelector('circle'); if (circle) circle.style.display = isPassword ? 'none' : 'block';
            }
            function setButtonLoading(isLoading) {
                if(!loginButton) return;
                loginButton.disabled = isLoading;
                loginButton.classList.toggle('loading', isLoading);
            }

            // --- Initial Setup ---
            const urlParams = new URLSearchParams(window.location.search);
            const emailParam = urlParams.get('email');
            const signedUpParam = urlParams.get('signedup');
            if (emailParam && emailInput) { emailInput.value = emailParam; }
            if (signedUpParam) {
                 showError(loginSuccess, "Account created successfully! Please log in.");
                 if(loginSuccess) loginSuccess.style.color = '#27ae60';
                 // Clean the URL history
                 window.history.replaceState({}, document.title, window.location.pathname);
             }
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail && emailInput) { emailInput.value = rememberedEmail; if(rememberCheckbox) rememberCheckbox.checked = true; }

            // Auto-focus logic
            if (emailInput && passwordInput) {
                 if (emailInput.value === '') { emailInput.focus(); } else { passwordInput.focus(); }
            }

            // --- Event Listeners ---
            if (passwordToggle) {
                passwordToggle.addEventListener('click', () => togglePasswordVisibility(passwordToggle, passwordInput));
                passwordToggle.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); togglePasswordVisibility(passwordToggle, passwordInput); } });
            }

            if(loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    hideError(emailError); hideError(passwordError); hideError(loginError); hideError(loginSuccess);
                    setButtonLoading(true);

                    if (!emailInput || !passwordInput || !rememberCheckbox) {
                         setButtonLoading(false);
                         showError(loginError, "Form elements missing. Please refresh.");
                         return;
                    }

                    const email = emailInput.value.trim().toLowerCase();
                    const password = passwordInput.value; // Password validation should happen server-side ideally
                    const rememberMe = rememberCheckbox.checked;

                    let isValid = true;
                    if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { showError(emailError, "Please enter a valid email address"); isValid = false; }
                    if (!password) { showError(passwordError, "Password is required"); isValid = false; } // Basic check

                    if (!isValid) { setButtonLoading(false); return; }

                    // Handle 'Remember Me'
                    if (rememberMe) { localStorage.setItem('rememberedEmail', email); }
                    else { localStorage.removeItem('rememberedEmail'); }

                    // ** DEMO AUTHENTICATION **
                    console.log("Attempting demo authentication for:", email);
                    // Simulate network delay
                    setTimeout(() => authenticateUserDemo(email, password), 800); // Pass password for demo check
                });
            }

             // DEMO Authentication Function (Adapt for real backend)
             function authenticateUserDemo(email, password) {
                 console.warn("DEMO AUTHENTICATION: Checking localStorage 'users'. Password check is basic/insecure.");
                 let users = [];
                 let usersString = localStorage.getItem('users');

                 // 1. Try parsing the users data
                 try {
                     if (usersString) {
                         users = JSON.parse(usersString);
                         if (!Array.isArray(users)) throw new Error("'users' is not an array."); // Add array check
                         console.log("Loaded users:", users);
                     } else {
                         console.log("'users' not found in localStorage.");
                         // Optional: Create a dummy user if none exist for testing
                         // users = [{id: 1, name: "Demo User", email: "test@example.com", password: "password123"}];
                         // localStorage.setItem('users', JSON.stringify(users));
                     }
                 } catch (error) {
                     console.error("Error handling 'users' from localStorage:", error);
                     showError(loginError, 'Error retrieving user data. Data might be corrupted.');
                     setButtonLoading(false);
                     return; // Stop if users data is broken
                 }

                 // 2. Find the user by email
                 // IMPORTANT: This demo assumes passwords are stored in localStorage, which is INSECURE.
                 // Find user (MUST exist in your signup localStorage for this demo)
                 const user = users.find(u => u && u.email && u.email.toLowerCase() === email);

                 // 3. Check if user exists AND if password matches (DEMO ONLY)
                 // In a real app, server verifies hashed password. Here we MIGHT have stored plain text for demo.
                 // Let's ASSUME the signup page DID NOT store the password for better practice,
                 // so we need a dummy password check or just check if user exists.
                 // For a functional DEMO let's use a hardcoded password or check existence.
                 // Let's pretend the password for ANY registered user in the demo is 'password123'

                 // Find user:
                 const foundUser = users.find(u => u && u.email && u.email.toLowerCase() === email);

                 // Check if user exists and if password matches (using dummy 'password123' for demo)
                 if (foundUser && password === 'password123') { // DEMO PASSWORD CHECK
                     console.log("User found and demo password ('password123') matches:", foundUser);

                     // --- Login Success (DEMO) ---
                     if (!foundUser.name || !foundUser.email) {
                         console.error("User object found but missing 'name' or 'email' property:", foundUser);
                         showError(loginError, 'User data is incomplete. Please sign up again or contact support.');
                         setButtonLoading(false);
                         return;
                     }
                     showError(loginSuccess, "Login successful! Redirecting...");
                     if(loginSuccess) loginSuccess.style.display = 'block';

                     const currentUserData = { name: foundUser.name, email: foundUser.email };
                     try {
                         localStorage.setItem('loggedIn', 'true');
                         localStorage.setItem(currentUserKey, JSON.stringify(currentUserData));
                     } catch (storageError) {
                         console.error("Error saving data to localStorage:", storageError);
                         showError(loginError, 'Could not save login session. Browser storage might be full or disabled.');
                         setButtonLoading(false);
                         return;
                     }

                     if (window.location.search) { window.history.replaceState({}, document.title, window.location.pathname); }
                     setTimeout(() => window.location.href = 'index.html', 1000);

                 } else if (foundUser && password !== 'password123') {
                     // --- Login Failed (Wrong Password - Demo) ---
                     console.log("Demo Login Failed: Incorrect password for", email, "(Expected 'password123')");
                     showError(loginError, 'Incorrect password (Demo)');
                     setButtonLoading(false);
                 } else {
                     // --- Login Failed (Email Not Found) ---
                     console.log("Demo Login Failed: Email not found", email);
                     showError(loginError, 'Email not found in our records (Demo)');
                     setButtonLoading(false);
                 }
             }

            // Forgot password placeholder
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            if(forgotPasswordLink) {
                forgotPasswordLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('Password reset functionality is not implemented in this demo.');
                });
            }
        });
    </script>
</body>
</html>
