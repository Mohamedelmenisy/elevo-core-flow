<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coaching & Leadership Course</title>
    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn-icons-png.flaticon.com/512/3281/3281289.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn-icons-png.flaticon.com/512/3281/3281289.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn-icons-png.flaticon.com/512/3281/3281289.png">
    <style>
        /* --- CSS (Keep as is) --- */
         * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f7fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%); }
        .login-container { width: 100%; max-width: 420px; background: #ffffff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); padding: 40px; animation: fadeIn 0.5s ease-in-out; position: relative; overflow: hidden; }
        .login-container::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: linear-gradient(90deg, #3498db, #2ecc71); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .logo { text-align: center; margin-bottom: 25px; }
        .logo svg { width: 48px; height: 48px; stroke: #3498db; stroke-width: 1.5; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto; }
        .logo h2 { color: #2c3e50; font-size: 20px; font-weight: 600; letter-spacing: 0.5px; margin-top: 0; }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header h2 { color: #2c3e50; margin-bottom: 10px; font-size: 22px; font-weight: 600; }
        .login-header p { color: #7f8c8d; font-size: 15px; line-height: 1.5; }
        .form-group { margin-bottom: 20px; position: relative; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #34495e; font-size: 14px; }
        .form-group input[type="email"], .form-group input[type="password"] { width: 100%; padding: 14px 15px; padding-right: 40px; border: 1px solid #e0e4e7; border-radius: 8px; font-size: 15px; transition: all 0.3s; background-color: #f9fafb; }
        .form-group input[type="email"] { padding-right: 15px; }
        .form-group input:focus { border-color: #3498db; outline: none; box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1); background-color: #fff; }
        .password-toggle { position: absolute; top: 70%; right: 15px; transform: translateY(-50%); cursor: pointer; color: #95a5a6; font-size: 18px; user-select: none; }
        .password-toggle:hover { color: #7f8c8d; }
        .password-toggle svg { width: 20px; height: 20px; vertical-align: middle; }
        .login-btn { width: 100%; padding: 14px; background: linear-gradient(90deg, #3498db, #2980b9); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: 10px; box-shadow: 0 4px 6px rgba(52, 152, 219, 0.1); display: flex; justify-content: center; align-items: center; }
        .login-btn:hover:not(:disabled) { background: linear-gradient(90deg, #2980b9, #3498db); box-shadow: 0 6px 8px rgba(52, 152, 219, 0.15); transform: translateY(-1px); }
        .login-btn:active:not(:disabled) { transform: translateY(0); }
        .login-btn:disabled { background: #bdc3c7; cursor: not-allowed; box-shadow: none; transform: none; }
        .login-btn .btn-text { margin-right: 8px; }
        .login-btn .loading-spinner { display: none; border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid #fff; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; }
        .login-btn.loading .loading-spinner { display: inline-block; }
        .login-btn.loading .btn-text { display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .links { text-align: center; margin-top: 25px; font-size: 14px; color: #7f8c8d; }
        .links a { color: #3498db; text-decoration: none; margin: 0 5px; transition: color 0.3s; font-weight: 500; }
        .links a:hover { color: #2c3e50; text-decoration: underline; }
        .error-message { color: #e74c3c; font-size: 13px; margin-top: 8px; display: none; font-weight: 500; }
        .success-message { color: #27ae60; font-size: 13px; margin-top: 8px; display: none; font-weight: 500; text-align: center; margin-bottom: 15px; }
        .remember-me { display: flex; align-items: center; margin-bottom: 20px; margin-top: 5px; }
        .remember-me input { margin-right: 8px; width: auto; padding: 0; }
        .remember-me label { font-size: 14px; color: #7f8c8d; cursor: pointer; font-weight: normal; margin-bottom: 0; }
        #alreadyLoggedInMessage { display: none; background-color: #eafaf1; color: #27ae60; padding: 10px 15px; border: 1px solid #a3e9a4; border-radius: 6px; text-align: center; margin-bottom: 20px; font-size: 14px; }
        #alreadyLoggedInMessage a { color: #27ae60; font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo and Header -->
        <div class="logo"> <!-- ... --> </div>
        <div class="login-header"> <!-- ... --> </div>

        <!-- Messages -->
        <div id="alreadyLoggedInMessage">You are already logged in. <a href="index.html">Go to Dashboard</a></div>
        <div id="loginMessage" class="success-message" style="margin-bottom: 15px;"></div>
        <div id="loginError" class="error-message" style="text-align: center; margin-bottom: 15px;"></div>

        <!-- Login Form -->
        <form id="loginForm" novalidate>
             <!-- Email, Password, Remember Me... -->
             <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com" aria-describedby="emailError loginError">
                <div id="emailError" class="error-message">Please enter a valid email address</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••" aria-describedby="passwordError loginError">
                <span class="password-toggle" aria-label="Show password" role="button" tabindex="0">
                     <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                 </span>
                <div id="passwordError" class="error-message">Password is required</div>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="login-btn" id="loginButton">
                <span class="btn-text">Sign In</span>
                <span class="loading-spinner"></span>
            </button>
        </form>

        <!-- Links -->
        <div class="links">
            Don't have an account? <a href="signup.html">Sign up</a> |
            <a href="#" id="forgotPasswordLink">Forgot password?</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Login page script loaded."); // DEBUG: Confirm script start

            // --- Constants ---
            const LOGGED_IN_KEY = 'isUserLoggedIn';
            const CURRENT_USER_KEY = 'currentUserData';
            const USERS_KEY = 'users';
            const REMEMBERED_EMAIL_KEY = 'rememberedEmail';

            // --- DOM Elements ---
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const rememberCheckbox = document.getElementById('remember');
            const loginButton = document.getElementById('loginButton');
            const passwordToggle = document.querySelector('.password-toggle');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const loginError = document.getElementById('loginError');
            const loginMessage = document.getElementById('loginMessage');
            const alreadyLoggedInMessageDiv = document.getElementById('alreadyLoggedInMessage');

             // --- Utility Functions ---
             function showMessage(element, message, isError = true) {
                if(element){
                    console.log(`Showing message (isError: ${isError}): "${message}" in element:`, element.id); // DEBUG
                    element.textContent = message;
                    if (element.classList.contains('error-message') || element.classList.contains('success-message')) { element.style.color = ''; }
                    else { element.style.color = isError ? '#e74c3c' : '#27ae60'; }
                    element.style.display = 'block';
                } else { console.error("Attempted to show message in a null element for message:", message); } // DEBUG
            }
            function hideMessage(element) {
                if(element) { element.style.display = 'none'; }
                else { console.warn("Attempted to hide a null message element."); } // DEBUG
            }
            function togglePasswordVisibility(toggleButton, inputElement) {
                if(!toggleButton || !inputElement) return;
                const svg = toggleButton.querySelector('svg'); const isPassword = inputElement.type === 'password';
                inputElement.type = isPassword ? 'text' : 'password';
                toggleButton.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
                const circle = svg?.querySelector('circle'); if (circle) circle.style.display = isPassword ? 'none' : 'block';
           }
            function setButtonLoading(isLoading) {
                if(!loginButton) { console.error("Login button not found!"); return; } // DEBUG
                console.log(`Setting button loading state to: ${isLoading}`); // DEBUG
                loginButton.disabled = isLoading;
                loginButton.classList.toggle('loading', isLoading);
            }

            // --- Show "Already Logged In" Message if applicable ---
             if (localStorage.getItem(LOGGED_IN_KEY) === 'true' && alreadyLoggedInMessageDiv) {
                 console.log("User is logged in, showing the 'already logged in' message.");
                 alreadyLoggedInMessageDiv.style.display = 'block';
                 hideMessage(loginMessage);
             }

            // --- Initial Setup ---
            const urlParams = new URLSearchParams(window.location.search);
            const emailParam = urlParams.get('email');
            const signedUpParam = urlParams.get('signedup');
            if (emailParam && emailInput) { emailInput.value = emailParam; }
            if (signedUpParam && alreadyLoggedInMessageDiv.style.display !== 'block') { // Check if message not already shown
                 showMessage(loginMessage, "Account created successfully! Please log in.", false);
                 window.history.replaceState({}, document.title, window.location.pathname);
             }
            const rememberedEmail = localStorage.getItem(REMEMBERED_EMAIL_KEY);
            if (rememberedEmail && emailInput) { emailInput.value = rememberedEmail; if(rememberCheckbox) rememberCheckbox.checked = true; }
            if (emailInput && passwordInput) { if (emailInput.value === '') { emailInput.focus(); } else { passwordInput.focus(); } }

            // --- Event Listeners ---
            if (passwordToggle) {
                passwordToggle.addEventListener('click', () => togglePasswordVisibility(passwordToggle, passwordInput));
                passwordToggle.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); togglePasswordVisibility(passwordToggle, passwordInput); } });
            }

            if(loginForm) {
                console.log("Adding submit event listener to login form."); // DEBUG
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault(); // Prevent default form submission
                    console.log("Login form submitted. Starting process..."); // DEBUG

                    // Hide messages & set loading
                    hideMessage(emailError); hideMessage(passwordError); hideMessage(loginError); hideMessage(loginMessage);
                    hideMessage(alreadyLoggedInMessageDiv); // Also hide this if they submit again
                    setButtonLoading(true);

                    // Element checks
                    if (!emailInput || !passwordInput || !rememberCheckbox) {
                         console.error("Form elements missing!"); // DEBUG
                         showMessage(loginError, "An internal error occurred. Please refresh.", true);
                         setButtonLoading(false); // <<< Ensure button is re-enabled
                         return;
                    }

                    const email = emailInput.value.trim().toLowerCase();
                    const password = passwordInput.value;
                    const rememberMe = rememberCheckbox.checked;

                    // --- Basic Validation ---
                    console.log("Validating form inputs..."); // DEBUG
                    let isValid = true;
                    if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { showMessage(emailError, "Please enter a valid email address", true); isValid = false; }
                    if (!password) { showMessage(passwordError, "Password is required", true); isValid = false; }

                    if (!isValid) {
                        console.log("Form validation failed."); // DEBUG
                        setButtonLoading(false); // <<< Ensure button is re-enabled
                        return;
                    }
                    console.log("Form validation passed."); // DEBUG

                    // Handle 'Remember Me'
                    if (rememberMe) { localStorage.setItem(REMEMBERED_EMAIL_KEY, email); }
                    else { localStorage.removeItem(REMEMBERED_EMAIL_KEY); }

                    // --- Call Authentication ---
                    console.log(`Attempting authentication for: ${email}`); // DEBUG
                    // Simulate network delay (optional, can be removed for faster debugging)
                    setTimeout(() => {
                        authenticateUser(email, password);
                    }, 500); // Short delay to see loading spinner

                });
            } else {
                console.error("Login form element not found!"); // DEBUG
            }

             // --- Authentication Function ---
             function authenticateUser(email, password) {
                console.log(`Inside authenticateUser for: ${email}`); // DEBUG
                console.warn("SECURITY WARNING: Checking plaintext password stored in localStorage is highly insecure.");

                let users = [];
                try {
                    const usersString = localStorage.getItem(USERS_KEY);
                    console.log(`Raw users string from localStorage: ${usersString ? usersString.substring(0,100)+'...' : 'null'}`); // DEBUG (Limit output)
                    users = usersString ? JSON.parse(usersString) : [];
                    if (!Array.isArray(users)) {
                         console.error("Parsed 'users' data is not an array:", users); // DEBUG
                         users = []; // Reset to empty array if data is corrupted
                    }
                    console.log(`Loaded ${users.length} users.`); // DEBUG
                } catch (error) {
                    console.error("Error reading or parsing users from localStorage:", error); // DEBUG
                    showMessage(loginError, 'Error accessing user data. Please try again.', true);
                    setButtonLoading(false); // <<< Ensure button is re-enabled
                    return;
                }

                // Find user by email
                const foundUser = users.find(u => u && u.email && u.email.toLowerCase() === email);
                console.log(`User found? ${foundUser ? 'Yes (' + foundUser.email + ')' : 'No'}`); // DEBUG

                // Check credentials
                if (foundUser && foundUser.password === password) {
                    // --- Login Success ---
                    console.log("Password MATCHES for user:", foundUser.email); // DEBUG

                     if (!foundUser.name || !foundUser.email) {
                        console.error("User data incomplete:", foundUser); // DEBUG
                        showMessage(loginError, 'User data is incomplete. Please contact support.', true);
                        setButtonLoading(false); // <<< Ensure button is re-enabled
                        return;
                    }

                    showMessage(loginMessage, "Login successful! Redirecting...", false);

                    const currentUserData = { name: foundUser.name, email: foundUser.email };
                    try {
                        localStorage.setItem(LOGGED_IN_KEY, 'true');
                        localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(currentUserData));
                        console.log("Login state saved successfully."); // DEBUG

                        console.log("Setting timeout for redirect to index.html..."); // DEBUG
                        setTimeout(() => {
                             console.log("Executing redirect to index.html now!"); // DEBUG
                             window.location.href = 'index.html';
                        }, 1000); // Delay allows user to see success message

                    } catch (storageError) {
                         console.error("Error saving login state to localStorage:", storageError); // DEBUG
                         showMessage(loginError, 'Could not save login session. Storage might be full or disabled.', true);
                         setButtonLoading(false); // <<< Ensure button is re-enabled
                         // Note: Button remains loading here because redirection won't happen
                    }

                } else {
                    // --- Login Failed ---
                    if(foundUser) { console.log("Password DOES NOT MATCH for user:", email); } // DEBUG
                    else { console.log("User email not found:", email); } // DEBUG
                    showMessage(loginError, 'Incorrect email or password.', true);
                    setButtonLoading(false); // <<< Ensure button is re-enabled
                }
             }


            // Forgot password placeholder
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            if(forgotPasswordLink) {
                 forgotPasswordLink.addEventListener('click', function(e) {
                     e.preventDefault();
                     alert('Password reset functionality is not implemented.');
                 });
             }

             console.log("Login page script finished loading."); // DEBUG
        });
    </script>
</body>
</html>
