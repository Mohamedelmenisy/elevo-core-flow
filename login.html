<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to Elevo Core...</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2317a2b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M3 12h18M3 6h12M3 18h15'/><path d='M17 9l4 3l-4 3'/></svg>">
  <style>
    body {
      display: none;
      -ms-overflow-style: none;
      scrollbar-width: none;
      font-family: Arial, sans-serif;
    }
    body::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>
  <script type="text/javascript">
    // Redirect helper for root url
    (function () {
      let target = "core-flow.html";
      const hash = window.location.hash || "";
      const urlParams = new URLSearchParams(window.location.search);

      // If an access token is present in hash (e.g., magic link), go to login to process it
      if (hash && hash.includes("access_token")) {
        target = "login.html" + hash;
      }

      // If explicitly new param -> signup
      if (urlParams.get('new') === 'true') {
        target = "signup.html";
      }

      // Use replace to avoid back button pointing to this redirect page
      window.location.replace(target);
    })();
  </script>
</body>
</html>
