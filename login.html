<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <div id="emailError" class="error">Please enter a valid email address</div>
            <input type="password" id="password" placeholder="Password" required>
            <div id="passwordError" class="error">Password must be at least 6 characters</div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        // Valid user credentials (replace with your actual users)
        const validUsers = {
            "admin@elmenisy.com": "admin123",
            "user@elmenisy.com": "user123",
            "test@example.com": "test123"
        };

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim().toLowerCase(); // Convert email to lowercase
            const password = document.getElementById('password').value;
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            
            // Reset messages
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            
            // Validate email
            if (!email || !email.includes('@') || !email.includes('.')) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.style.display = 'block';
                return;
            }
            
            // Validate password
            if (!password || password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                return;
            }
            
            // Check credentials (match email and password)
            if (validUsers[email] && validUsers[email] === password) {
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                // Redirect after login
                setTimeout(function() {
                    window.location.href = 'index.html'; // Adjust the redirection if needed
                }, 1000);
            } else {
                passwordError.textContent = 'Invalid email or password combination';
                passwordError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
