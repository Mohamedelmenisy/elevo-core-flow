<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Coaching & Leadership Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .user-info {
            text-align: right;
            padding: 10px;
            background-color: #ecf0f1;
        }
        .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .content {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="user-info" id="userInfo">
        <!-- User info will be inserted here by JavaScript -->
    </div>
    
    <header>
        <h1>Welcome to Coaching & Leadership Course</h1>
    </header>
    
    <div class="container">
        <div class="content">
            <h2>Course Content</h2>
            <p>This is the main course page. Only authenticated users can see this content.</p>
        </div>
    </div>

    <script>
        // Check if user is logged in
        if (localStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
        
        // Display user info
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser) {
            document.getElementById('userInfo').innerHTML = `
                Welcome, ${currentUser.name} (${currentUser.email}) | 
                <button class="logout-btn" id="logoutBtn">Logout</button>
            `;
        }
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
