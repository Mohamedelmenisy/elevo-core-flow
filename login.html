<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coaching & Leadership Course</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h2 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 22px;
            font-weight: 600;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 15px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #e0e4e7;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: #f9fafb;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background-color: #fff;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.1);
        }

        .login-btn:hover {
            background: linear-gradient(90deg, #2980b9, #3498db);
            box-shadow: 0 6px 8px rgba(52, 152, 219, 0.15);
            transform: translateY(-1px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .links {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s;
            font-weight: 500;
        }

        .links a:hover {
            color: #2c3e50;
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }

        .success-message {
            color: #27ae60;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading-spinner {
            border: 3px solid rgba(52, 152, 219, 0.1);
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .remember-me label {
            font-size: 14px;
            color: #7f8c8d;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>Coaching & Leadership</h2>
        </div>

        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Please enter your credentials to access your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
                <div id="emailError" class="error-message">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
                <div id="passwordError" class="error-message">Password must be at least 6 characters</div>
                <div id="loginSuccess" class="success-message">Login successful! Redirecting...</div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="login-btn">Sign In</button>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <span>Authenticating...</span>
            </div>
        </form>

        <div class="links">
            Don't have an account? <a href="signup.html">Sign up</a> | 
            <a href="#" id="forgotPasswordLink">Forgot password?</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Clear any existing session when accessing login page
            localStorage.removeItem('loggedIn');
            sessionStorage.removeItem('loggedIn');
            
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const rememberCheckbox = document.getElementById('remember');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const loginSuccess = document.getElementById('loginSuccess');
            const loading = document.getElementById('loading');
            
            // Check if there's a remembered email
            if (localStorage.getItem('rememberedEmail')) {
                emailInput.value = localStorage.getItem('rememberedEmail');
                rememberCheckbox.checked = true;
            }
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset messages
                emailError.style.display = 'none';
                passwordError.style.display = 'none';
                loginSuccess.style.display = 'none';
                loading.style.display = 'block';
                
                // Get values
                const email = emailInput.value.trim().toLowerCase();
                const password = passwordInput.value;
                const rememberMe = rememberCheckbox.checked;
                
                // Simple validation
                let isValid = true;
                
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    emailError.style.display = 'block';
                    isValid = false;
                }
                
                if (!password || password.length < 6) {
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                if (!isValid) {
                    loading.style.display = 'none';
                    return;
                }
                
                // Remember email if checkbox is checked
                if (rememberMe) {
                    localStorage.setItem('rememberedEmail', email);
                } else {
                    localStorage.removeItem('rememberedEmail');
                }
                
                // Simulate network delay
                setTimeout(function() {
                    authenticateUser(email, password);
                }, 800);
            });
            
            function authenticateUser(email, password) {
                // In a real app, this would be an API call
                // For demo purposes, we'll use a simple check
                const demoAccounts = [
                    { email: "admin@example.com", password: "password123", name: "Admin User" },
                    { email: "user@example.com", password: "password123", name: "Demo User" }
                ];
                
                // Find matching user
                const user = demoAccounts.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Login success
                    loginSuccess.style.display = 'block';
                    loading.style.display = 'none';
                    
                    // Store session
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    
                    // Redirect to dashboard
                    setTimeout(function() {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // Login failed
                    passwordError.textContent = 'Invalid email or password';
                    passwordError.style.display = 'block';
                    loading.style.display = 'none';
                }
            }
            
            // Forgot password link
            document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Password reset link will be sent to your email if it exists in our system.');
            });
        });
    </script>
</body>
</html>
